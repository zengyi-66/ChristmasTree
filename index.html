<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ V90 - å…¨åŠŸèƒ½å›å½’ç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* å¯åŠ¨å± */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        
        h1 { color: #d4af37; margin-bottom: 30px; font-size: 26px; text-shadow: 0 0 10px #d4af37; letter-spacing: 2px; }

        #btn-main {
            padding: 15px 40px; font-size: 18px; width: 260px;
            background: #d4af37; color: #000; border: none;
            border-radius: 50px; cursor: pointer; margin-bottom: 15px;
            font-weight: bold; box-shadow: 0 0 20px rgba(212,175,55,0.4);
            transition: transform 0.2s;
        }
        #btn-main:active { transform: scale(0.95); }

        /* æ—¥å¿—çª—å£ */
        #debug-console {
            width: 85%; height: 120px; margin-top: 20px;
            background: rgba(20,20,20,0.8); border: 1px solid #444;
            color: #ccc; font-size: 11px; text-align: left;
            padding: 10px; overflow-y: auto; border-radius: 5px;
        }
        .log-ok { color: #55ff55; }
        .log-err { color: #ff5555; }
        .log-warn { color: #ffff55; }

        #webcam-video { display: none; }

        /* === æ‰¾å›ä¸¢å¤±çš„ UI ä¾§è¾¹æ  === */
        #left-sidebar { 
            position: absolute; top: 50%; left: 20px; transform: translateY(-50%); 
            z-index: 20; display: none; flex-direction: column; gap: 20px; 
            background: rgba(0,0,0,0.4); padding: 15px 10px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(8px);
        }
        
        .icon-btn { 
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #d4af37; font-size: 20px; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; transition: all 0.3s;
        }
        .icon-btn.active { background: #d4af37; color: #000; box-shadow: 0 0 15px #d4af37; transform: scale(1.1); }
        .icon-btn input { position: absolute; opacity: 0; width: 100%; height: 100%; top:0; left:0; cursor: pointer; }

        #status-bar { 
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.8); font-size: 14px; pointer-events: none; z-index: 5;
            text-shadow: 0 0 5px #000;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <h1>åœ£è¯æ˜Ÿäº‘ V90</h1>
        <button id="btn-main" onclick="startApp()">ğŸš€ å¯åŠ¨ (ä¿®å¤ç‰ˆ)</button>
        <div id="debug-console"><div>[ç³»ç»Ÿ] ç­‰å¾…æŒ‡ä»¤...</div></div>
    </div>

    <div id="canvas-container"></div>
    <video id="webcam-video" playsinline muted></video>

    <div id="left-sidebar">
        <div class="icon-btn active" id="btn-tree" onclick="setMode('TREE')">ğŸŒ²</div>
        <div class="icon-btn" id="btn-scatter" onclick="setMode('SCATTER')">âœ¨</div>
        <div class="icon-btn">
            ğŸ“· <input type="file" id="file-input" accept="image/*" multiple>
        </div>
        <div class="icon-btn">
            ğŸµ <input type="file" id="music-input" accept="audio/*">
        </div>
    </div>

    <div id="status-bar"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // æ—¥å¿—å·¥å…·
        function log(msg, type='') {
            const box = document.getElementById('debug-console');
            const line = document.createElement('div');
            line.className = 'log-' + type;
            line.innerText = `> ${msg}`;
            box.appendChild(line);
            box.scrollTop = box.scrollHeight;
            console.log(msg);
        }

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        
        // V89 çš„é«˜æ€§èƒ½é…ç½®
        const CONFIG = {
            count: isMobile ? 1200 : 5000, 
            particleSize: isMobile ? 0.75 : 0.6,
            colors: { gold: 0xffd966, red: 0x990000, green: 0x03180a }
        };

        let scene, camera, renderer, composer, mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0 };
        let bgmAudio = new Audio(); bgmAudio.loop = true;

        // === 1. å¯åŠ¨å…¥å£ ===
        window.startApp = async () => {
            document.getElementById('btn-main').style.display = 'none';
            log("æ­£åœ¨åŠ è½½...", "warn");

            try {
                initThree();
                createParticles();
                createDefaultPhoto(); // åŠ å›é»˜è®¤ç…§ç‰‡
                log("3D å¼•æ“å°±ç»ª", "ok");

                log("ä¸‹è½½ AI æ¨¡å‹ (jsDelivr)...");
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "./hand_landmarker.task", 
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                log("AI æ¨¡å‹åŠ è½½æˆåŠŸï¼", "ok");

                log("æ‰“å¼€æ‘„åƒå¤´...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 320, height: 240 } 
                });
                videoElement = document.getElementById('webcam-video');
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    enterScene();
                    predictWebcam();
                };

            } catch (e) {
                log("âŒ é”™è¯¯: " + e.message, "err");
                if(e.message.includes("fetch")) log("æç¤º: ç½‘ç»œé—®é¢˜ï¼Œå°è¯•åˆ‡æ¢ WiFi/5G", "warn");
                setTimeout(() => {
                    log("è¿›å…¥æ¼”ç¤ºæ¨¡å¼...");
                    enterScene();
                }, 2000);
            }
        };

        function enterScene() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('left-sidebar').style.display = 'flex'; // æ˜¾ç¤º UI
            document.getElementById('status-bar').innerText = "å°±ç»ª: âœŠèšåˆ | ğŸ–æ•£å¼€";
            animate();
        }

        // === 2. 3D é€»è¾‘ ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 55 : 45);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0; 
            bloomPass.strength = 0.5;
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(1, 4, 4); 
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            
            const goldMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.gold });
            const redMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.red });
            const greenMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.green });

            for (let i = 0; i < CONFIG.count; i++) {
                const rand = Math.random();
                let mesh;
                if (rand < 0.6) mesh = new THREE.Mesh(boxGeo, goldMat);
                else if (rand < 0.9) mesh = new THREE.Mesh(sphereGeo, greenMat);
                else mesh = new THREE.Mesh(sphereGeo, redMat);

                const s = CONFIG.particleSize * (0.6 + Math.random() * 0.8);
                mesh.scale.set(s,s,s);
                
                // æ ‘å½¢æ€
                const h = 24;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, 8 * (1.0 - t)) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                
                // V90 å‡çº§ï¼šæ˜Ÿäº‘æ•£å¼€å½¢æ€ (èºæ—‹é“¶æ²³)
                // è®©ç²’å­åˆ†å¸ƒå¾—æ›´å®½ã€æ›´æœ‰æµåŠ¨æ„Ÿ
                const scatterR = 15 + Math.random() * 25; // åŠå¾„èŒƒå›´
                const scatterAngle = Math.random() * Math.PI * 4; // èºæ—‹è§’åº¦
                const sx = Math.cos(scatterAngle) * scatterR;
                const sz = Math.sin(scatterAngle) * scatterR;
                const sy = (Math.random() - 0.5) * 15; // æ‰å¹³çŠ¶

                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3(sx, sy, sz),
                    offset: Math.random() * 100,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        // === 3. åŠŸèƒ½äº¤äº’ (ç…§ç‰‡/éŸ³ä¹) ===
        function createDefaultPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 320;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,256,320);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 10; ctx.strokeRect(5,5,246,310);
            ctx.fillStyle = '#d4af37'; ctx.font = '30px serif'; ctx.textAlign = 'center';
            ctx.fillText("MERRY", 128, 140); ctx.fillText("XMAS", 128, 180);
            addPhoto(new THREE.CanvasTexture(canvas));
        }

        document.getElementById('file-input').onchange = (e) => {
            Array.from(e.target.files).forEach(f => {
                const img = new Image();
                img.src = URL.createObjectURL(f);
                img.onload = () => addPhoto(new THREE.Texture(img));
            });
        };
        
        document.getElementById('music-input').onchange = (e) => {
            const f = e.target.files[0];
            if(f) { bgmAudio.src = URL.createObjectURL(f); bgmAudio.play(); }
        };

        function addPhoto(texture) {
            texture.needsUpdate = true; texture.colorSpace = THREE.SRGBColorSpace;
            const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 1.5), mat);
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.6, 0.05), new THREE.MeshBasicMaterial({color: 0xffd966}));
            frame.position.z = -0.05;
            const group = new THREE.Group(); group.add(mesh); group.add(frame);
            
            // ç…§ç‰‡åˆå§‹ä½ç½®åœ¨æ ‘é‡Œï¼Œæ•£å¼€ä½ç½®åœ¨æ˜Ÿäº‘é‡Œ
            const p = {
                mesh: group, type: 'PHOTO',
                treePos: new THREE.Vector3(Math.random()*6-3, Math.random()*12-6, Math.random()*6-3),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*10)
            };
            photoMeshGroup.add(group);
            particleSystem.push(p);
        }

        // === 4. åŠ¨ç”»å¾ªç¯ ===
        async function predictWebcam() {
            if (handLandmarker && videoElement.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                if (results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    
                    let fingers = 0;
                    if(lm[8].y < lm[6].y) fingers++;
                    if(lm[12].y < lm[10].y) fingers++;
                    if(lm[16].y < lm[14].y) fingers++;
                    if(lm[20].y < lm[18].y) fingers++;
                    
                    if(fingers >= 4 && STATE.mode !== 'SCATTER') setMode('SCATTER');
                    else if(fingers <= 1 && STATE.mode !== 'TREE') setMode('TREE');
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // æ•´ä½“æ—‹è½¬é€»è¾‘
            if (STATE.mode === 'SCATTER') {
                // æ•£å¼€æ—¶è‡ªåŠ¨ç¼“æ…¢æ—‹è½¬ï¼Œå½¢æˆæ˜Ÿç³»æ„Ÿ
                mainGroup.rotation.y += 0.002; 
                if (STATE.handDetected) {
                    mainGroup.rotation.y += STATE.handX * 0.05;
                    mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.3, 0.1);
                }
            } else {
                // æ ‘å½¢æ€è‡ªåŠ¨æ…¢æ—‹
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            particleSystem.forEach(p => {
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                
                // ç²’å­ä½ç§»æ’å€¼
                p.mesh.position.lerp(target, 0.08);
                
                // ç²’å­è‡ªè½¬ (å¢åŠ åŠ¨æ„Ÿ)
                if (STATE.mode === 'SCATTER') {
                    p.mesh.rotation.x += p.rotationSpeed;
                    p.mesh.rotation.y += p.rotationSpeed;
                } else {
                    p.mesh.rotation.set(0,0,0);
                }

                // ç…§ç‰‡å¤§å°å¤„ç†
                if(p.type === 'PHOTO') p.mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
            });
            composer.render();
        }

        window.setMode = (m) => {
            STATE.mode = m;
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            if(m === 'TREE') document.getElementById('btn-tree').classList.add('active');
            if(m === 'SCATTER') document.getElementById('btn-scatter').classList.add('active');
            
            const txt = m === 'TREE' ? "âœŠ çŠ¶æ€: èšåˆ (åœ£è¯æ ‘)" : "ğŸ– çŠ¶æ€: æ•£å¼€ (æ˜Ÿäº‘æ¼©æ¶¡)";
            document.getElementById('status-bar').innerText = txt;
        };
    </script>
</body>
</html>
