<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéÑ Âú£ËØûÊòü‰∫ë V84 - Âä†ÈÄüÈÄöÈÅìÁâà</title>
    <style>
        /* ================= V72 ÁªèÂÖ∏Ê†∑Âºè ================= */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap');

        /* ÂêØÂä®ÈÅÆÁΩ© */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        #play-btn {
            padding: 15px 40px; font-size: 20px; color: #d4af37;
            background: rgba(255,255,255,0.1); border: 2px solid #d4af37;
            border-radius: 50px; cursor: pointer; margin-bottom: 20px;
        }
        #loading-text { color: #888; font-size: 14px; font-family: monospace; }

        /* UI */
        :root { --icon-size: 45px; }
        #left-sidebar { 
            position: absolute; top: 50%; left: 20px; 
            transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; 
            z-index: 20; padding: 15px 10px;
            background: rgba(0,0,0,0.3); border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        .icon-btn { 
            width: var(--icon-size); height: var(--icon-size);
            border-radius: 50%; background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(212, 175, 55, 0.4); color: #d4af37; font-size: 20px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .icon-btn.active { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
        .icon-btn input { position: absolute; opacity: 0; width: 100%; height: 100%; }

        #title-container { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: none; z-index: 5; width: 100%; }
        .title-line { margin: 0; color: #fceea7; text-shadow: 0 0 40px rgba(255, 215, 0, 0.5); font-family: 'Cinzel'; }
        
        #webcam-video { display: none; }
        #status-bar { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 14px; pointer-events: none; text-shadow: 0 0 5px #000; z-index: 5;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="start-overlay">
        <button id="play-btn">‚ú® ÂºÄÂêØÊåáÂ∞ñÈ≠îÊ≥ï</button>
        <div id="loading-text">ÂáÜÂ§áÂ∞±Áª™</div>
    </div>

    <div id="canvas-container"></div>
    <div id="status-bar">Á≠âÂæÖÂêØÂä®...</div>

    <div id="title-container">
        <h1 class="title-line" style="font-size: 15vw;">Merry</h1>
        <h1 class="title-line" style="font-size: 10vw; letter-spacing: 5px;">CHRISTMAS</h1>
    </div>

    <div id="left-sidebar">
        <div class="icon-btn active" id="btn-tree">üå≤</div>
        <div class="icon-btn" id="btn-scatter">‚ú®</div>
        <label class="icon-btn">üì∑ <input type="file" id="file-input" accept="image/*"></label>
        <label class="icon-btn">üéµ <input type="file" id="music-input" accept="audio/*"></label>
    </div>

    <video id="webcam-video" playsinline muted></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // === 0. ÈÖçÁΩÆ ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        
        // ÊÇ®ÁöÑ GitHub Áî®Êà∑ÂêçÂíå‰ªìÂ∫ìÂêç (Ê†πÊçÆÊà™ÂõæËá™Âä®Â°´ÂÖ•)
        // ËøôÊ†∑ jsDelivr Â∞±‰ºöÂéªÊÇ®ÁöÑ‰ªìÂ∫ìÈáåÂä†ÈÄü‰∏ãËΩΩÊñá‰ª∂
        const GITHUB_USER = "zengyi-66";
        const GITHUB_REPO = "ChristmasTree";
        const MODEL_URL = `https://cdn.jsdelivr.net/gh/${GITHUB_USER}/${GITHUB_REPO}@main/hand_landmarker.task`;

        const CONFIG = {
            count: isMobile ? 6000 : 1800, 
            treeHeight: 24, treeRadius: 8,
            colors: { gold: 0xffd966, red: 0x990000 },
            bloom: { strength: 0.6, radius: 0.4, threshold: 2.0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let goldMat, handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0, activePhoto: null };

        // === 1. ÂêØÂä®ÈÄªËæë ===
        const btn = document.getElementById('play-btn');
        const txt = document.getElementById('loading-text');

        btn.onclick = async function() {
            btn.style.display = 'none';
            txt.innerText = "Ê≠£Âú®ÂàùÂßãÂåñ 3D ÂºïÊìé...";
            
            initThree();
            createParticles();
            createDefaultPhoto();
            
            try {
                // Âä†ËΩΩ AI
                txt.innerText = "Ê≠£Âú®ÈÄöËøáÂä†ÈÄüÈÄöÈÅì‰∏ãËΩΩ AI Ê®°Âûã (10MB)...";
                await initAI();
                
                // ÊàêÂäü
                document.getElementById('start-overlay').style.opacity = 0;
                setTimeout(() => document.getElementById('start-overlay').remove(), 500);
                document.getElementById('status-bar').innerText = "Â∞±Áª™: ‚úäËÅöÂêà | üñêÊï£ÂºÄ";
                
            } catch (e) {
                console.error(e);
                // Â§±Ë¥•Â§ÑÁêÜÔºöÂ¶ÇÊûúÂä†ÈÄüÈìæÊé•Â§±ÊïàÔºåÂ∞ùËØïÊú¨Âú∞Â§áÁî®ÈìæÊé•
                if (e.message.includes("fetch")) {
                    txt.innerText = "Âä†ÈÄüÈÄöÈÅìÂ§±Ë¥•ÔºåÂ∞ùËØïÂ§áÁî®ÈÄöÈÅì...";
                    try {
                        await initAI(true); // ÈáçËØïÔºå‰ΩøÁî®Êú¨Âú∞Ë∑ØÂæÑ
                        document.getElementById('start-overlay').style.opacity = 0;
                        setTimeout(() => document.getElementById('start-overlay').remove(), 500);
                        return;
                    } catch(e2) {
                        // ÂΩªÂ∫ïÂ§±Ë¥•ÔºåËøõÂÖ•ÊºîÁ§∫Ê®°Âºè
                    }
                }
                
                alert("Ê®°Âûã‰∏ãËΩΩË∂ÖÊó∂ÔºåÂ∞ÜËøõÂÖ•Ëá™Âä®ÊºîÁ§∫Ê®°Âºè„ÄÇ\nÂª∫ËÆÆÊ£ÄÊü•ÁΩëÁªúÊàñ‰ΩøÁî®ÁîµËÑëËÆøÈóÆ„ÄÇ");
                document.getElementById('start-overlay').remove();
                animate(); 
            }
        };

        // === 2. AI ÂàùÂßãÂåñ (ÂèåÈÄöÈÅì) ===
        async function initAI(useLocal = false) {
            videoElement = document.getElementById('webcam-video');

            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
            
            // Á≠ñÁï•ÔºöÈªòËÆ§Áî® jsDelivr Âä†ÈÄüÊÇ®ÁöÑ GitHub Êñá‰ª∂ÔºåÂ¶ÇÊûúÂ§±Ë¥•ÂàôÁî®Áõ∏ÂØπË∑ØÂæÑ
            const finalModelPath = useLocal ? "./hand_landmarker.task" : MODEL_URL;
            console.log("Loading model from:", finalModelPath);

            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: finalModelPath,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: 320, height: 240 } 
            });
            videoElement.srcObject = stream;
            
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    predictWebcam();
                    resolve();
                };
            });
        }

        async function predictWebcam() {
            if (handLandmarker && videoElement.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                if (results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    
                    let fingers = 0;
                    if(lm[8].y < lm[6].y) fingers++;
                    if(lm[12].y < lm[10].y) fingers++;
                    if(lm[16].y < lm[14].y) fingers++;
                    if(lm[20].y < lm[18].y) fingers++;
                    
                    if(fingers >= 4) setMode('SCATTER');
                    else if(fingers <= 1) setMode('TREE');
                    
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(STATE.mode === 'SCATTER' && pinch < 0.05) triggerGrab();
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // === 3. Ê∏≤Êüì‰∏éÂä®Áîª (V72) ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 65 : 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloom.threshold;
            bloomPass.strength = CONFIG.bloom.strength;
            bloomPass.radius = CONFIG.bloom.radius;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); scene.add(spotGold);
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 8, 8); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            
            goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.1, 
                emissive: 0x443300, emissiveIntensity: 8.0 
            });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.3 });

            for (let i = 0; i < CONFIG.count; i++) {
                const mesh = (Math.random() < 0.7) ? new THREE.Mesh(boxGeo, goldMat) : new THREE.Mesh(sphereGeo, redMat);
                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                
                const h = CONFIG.treeHeight;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, CONFIG.treeRadius * (1.0 - t)) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*20),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        function createDefaultPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 320;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,256,320);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 10; ctx.strokeRect(5,5,246,310);
            ctx.fillStyle = '#d4af37'; ctx.font = '30px serif'; ctx.textAlign = 'center';
            ctx.fillText("MERRY", 128, 140); ctx.fillText("XMAS", 128, 180);
            addPhoto(new THREE.CanvasTexture(canvas));
        }

        document.getElementById('file-input').onchange = (e) => {
            Array.from(e.target.files).forEach(f => {
                const img = new Image();
                img.src = URL.createObjectURL(f);
                img.onload = () => addPhoto(new THREE.Texture(img));
            });
        };
        
        document.getElementById('music-input').onchange = (e) => {
            const f = e.target.files[0];
            if(f) { const a = new Audio(URL.createObjectURL(f)); a.loop=true; a.play(); }
        };

        function addPhoto(texture) {
            texture.needsUpdate = true; texture.colorSpace = THREE.SRGBColorSpace;
            const mat = new THREE.MeshBasicMaterial({ map: texture, toneMapped: false, color: new THREE.Color(1.5,1.5,1.5), side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 1.5), mat);
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.6, 0.05), goldMat);
            frame.position.z = -0.05;
            const group = new THREE.Group(); group.add(mesh); group.add(frame);
            
            const p = {
                mesh: group, type: 'PHOTO',
                treePos: new THREE.Vector3(Math.random()*6-3, Math.random()*16-8, Math.random()*6-3),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*30, (Math.random()-0.5)*30, (Math.random()-0.5)*20)
            };
            photoMeshGroup.add(group);
            particleSystem.push(p);
        }

        function triggerGrab() {
            if (STATE.activePhoto) return;
            let best = null; let minDist = 999;
            particleSystem.forEach(p => {
                if(p.type === 'PHOTO') {
                    p.mesh.updateMatrixWorld();
                    const pos = new THREE.Vector3().setFromMatrixPosition(p.mesh.matrixWorld).project(camera);
                    const d = Math.sqrt(pos.x*pos.x + pos.y*pos.y);
                    if(d < 0.6 && d < minDist) { minDist = d; best = p; }
                }
            });
            if(best) STATE.activePhoto = best;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (STATE.mode === 'SCATTER' && STATE.handDetected && !STATE.activePhoto) {
                mainGroup.rotation.y += STATE.handX * 0.05;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            particleSystem.forEach(p => {
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                if (p === STATE.activePhoto && STATE.mode === 'SCATTER') {
                    const inv = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                    const camFront = new THREE.Vector3(0, 0, 35).applyMatrix4(inv);
                    p.mesh.position.lerp(camFront, 0.1);
                    p.mesh.lookAt(camera.position);
                    p.mesh.scale.lerp(new THREE.Vector3(5,5,5), 0.1);
                } else {
                    p.mesh.position.lerp(target, 0.05);
                    if(p.type === 'PHOTO') p.mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                }
            });
            composer.render();
        }

        function setMode(m) {
            STATE.mode = m; STATE.activePhoto = null;
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m === 'TREE' ? 'btn-tree' : 'btn-scatter').classList.add('active');
        }
        window.setMode = setMode;
        document.getElementById('btn-tree').onclick = () => setMode('TREE');
        document.getElementById('btn-scatter').onclick = () => setMode('SCATTER');

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
