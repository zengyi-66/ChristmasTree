<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ V88 - è£è€€å›å½’ç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* å¯åŠ¨å± */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        
        h1 { color: #d4af37; margin-bottom: 30px; font-size: 26px; text-shadow: 0 0 10px #d4af37; }

        #btn-main {
            padding: 15px 40px; font-size: 18px; width: 260px;
            background: #d4af37; color: #000; border: none;
            border-radius: 50px; cursor: pointer; margin-bottom: 15px;
            font-weight: bold; box-shadow: 0 0 20px rgba(212,175,55,0.4);
            transition: transform 0.2s;
        }
        #btn-main:active { transform: scale(0.95); }

        /* æ—¥å¿—çª—å£ */
        #debug-console {
            width: 90%; height: 150px; margin-top: 20px;
            background: rgba(20,20,20,0.8); border: 1px solid #444;
            color: #ccc; font-size: 11px; text-align: left;
            padding: 10px; overflow-y: auto; border-radius: 5px;
        }
        .log-ok { color: #55ff55; }
        .log-err { color: #ff5555; }
        .log-warn { color: #ffff55; }

        #webcam-video { display: none; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10; display: none; pointer-events: none;}
        .status-text { color: rgba(255,255,255,0.7); font-size: 14px; text-shadow: 0 0 5px #000; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <h1>åœ£è¯æ˜Ÿäº‘ V88</h1>
        <button id="btn-main" onclick="startApp()">ğŸš€ ç‚¹å‡»å¯åŠ¨</button>
        <div id="debug-console"><div>[ç³»ç»Ÿ] ç­‰å¾…ç”¨æˆ·ç‚¹å‡»...</div></div>
    </div>

    <div id="canvas-container"></div>
    <video id="webcam-video" playsinline muted></video>

    <div id="ui-layer">
        <div class="status-text" id="status-bar">åˆå§‹åŒ–ä¸­...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // === æ—¥å¿—å·¥å…· ===
        function log(msg, type='') {
            const box = document.getElementById('debug-console');
            const line = document.createElement('div');
            line.className = 'log-' + type;
            line.innerText = `> ${msg}`;
            box.appendChild(line);
            box.scrollTop = box.scrollHeight;
            console.log(msg);
        }

        // === é…ç½® ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        const CONFIG = {
            count: isMobile ? 3500 : 15000, 
            particleSize: isMobile ? 0.6 : 0.5,
            colors: { gold: 0xffd966, red: 0x990000, green: 0x03180a }
        };

        let scene, camera, renderer, composer, mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0 };

        // === 1. å¯åŠ¨å…¥å£ ===
        window.startApp = async () => {
            const btn = document.getElementById('btn-main');
            btn.style.display = 'none';
            log("å¼€å§‹åŠ è½½...", "warn");

            try {
                // 1. åˆå§‹åŒ– 3D (ä¿è¯å…ˆæœ‰ç”»é¢)
                initThree();
                createParticles();
                log("3D å¼•æ“åˆå§‹åŒ–å®Œæˆ", "ok");

                // 2. åŠ è½½ AI
                log("æ­£åœ¨ä¸‹è½½ AI æ¨¡å‹ (çº¦10MB)...");
                log("ä½¿ç”¨æº: cdn.jsdelivr.net");
                
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "./hand_landmarker.task", // æœ¬åœ°æ–‡ä»¶
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                log("AI æ¨¡å‹ä¸‹è½½å¹¶åŠ è½½æˆåŠŸï¼", "ok");

                // 3. æ‘„åƒå¤´
                log("è¯·æ±‚æ‘„åƒå¤´æƒé™...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 320, height: 240 } 
                });
                videoElement = document.getElementById('webcam-video');
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    log("æ‘„åƒå¤´ç”»é¢è·å–æˆåŠŸ", "ok");
                    enterScene();
                    predictWebcam();
                };

            } catch (e) {
                log("âŒ é”™è¯¯: " + e.message, "err");
                if(e.message.includes("fetch")) log("æç¤º: ç½‘ç»œä¸‹è½½è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ", "warn");
                
                // 3ç§’åè‡ªåŠ¨è¿›å…¥æ¼”ç¤ºæ¨¡å¼ï¼Œä¸è®©ç”¨æˆ·å¡æ­»
                setTimeout(() => {
                    log("æ­£åœ¨è¿›å…¥æ¼”ç¤ºæ¨¡å¼...");
                    enterScene();
                }, 2500);
            }
        };

        function enterScene() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';
            document.getElementById('status-bar').innerText = "å°±ç»ª: âœŠèšåˆ | ğŸ–æ•£å¼€";
            animate();
        }

        // === 2. æ¸²æŸ“é€»è¾‘ (V85é«˜äº®ç‰ˆ) ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 65 : 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0; // ç¡®ä¿å‘å…‰
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(1, 4, 4); 
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            
            // ä½¿ç”¨ BasicMaterial ç¡®ä¿ä»»ä½•å…‰ç…§ä¸‹éƒ½å¯è§
            const goldMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.gold });
            const redMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.red });
            const greenMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.green });

            for (let i = 0; i < CONFIG.count; i++) {
                const rand = Math.random();
                let mesh;
                if (rand < 0.6) mesh = new THREE.Mesh(boxGeo, goldMat);
                else if (rand < 0.9) mesh = new THREE.Mesh(sphereGeo, greenMat);
                else mesh = new THREE.Mesh(sphereGeo, redMat);

                const s = CONFIG.particleSize * (0.5 + Math.random() * 0.8);
                mesh.scale.set(s,s,s);
                
                const h = 24;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, 8 * (1.0 - t)) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*35, (Math.random()-0.5)*35, (Math.random()-0.5)*20),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        // === 3. å¾ªç¯é€»è¾‘ ===
        async function predictWebcam() {
            if (handLandmarker && videoElement.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                if (results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    
                    let fingers = 0;
                    if(lm[8].y < lm[6].y) fingers++;
                    if(lm[12].y < lm[10].y) fingers++;
                    if(lm[16].y < lm[14].y) fingers++;
                    if(lm[20].y < lm[18].y) fingers++;
                    
                    if(fingers >= 4) {
                        STATE.mode = 'SCATTER';
                        document.getElementById('status-bar').innerText = "ğŸ– çŠ¶æ€: æ•£å¼€";
                    } else if(fingers <= 1) {
                        STATE.mode = 'TREE';
                        document.getElementById('status-bar').innerText = "âœŠ çŠ¶æ€: èšåˆ";
                    }
                } else {
                    document.getElementById('status-bar').innerText = "æœªæ£€æµ‹åˆ°æ‰‹...";
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (STATE.mode === 'SCATTER' && STATE.handDetected) {
                mainGroup.rotation.y += STATE.handX * 0.05;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            particleSystem.forEach(p => {
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                p.mesh.position.lerp(target, 0.05);
                
                if (Math.random() > 0.95) { 
                    const s = CONFIG.particleSize * (1 + 0.3 * Math.sin(Date.now() * 0.003 + p.offset));
                    p.mesh.scale.set(s,s,s);
                }
            });
            composer.render();
        }
    </script>
</body>
</html>
