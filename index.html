<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ V85 - é«˜äº®æ˜¾å½±ç‰ˆ</title>
    <style>
        /* ================= åŸºç¡€æ ·å¼ ================= */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap');

        /* å¯åŠ¨å±‚ */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2,2,5,0.95); z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        #play-btn {
            padding: 15px 40px; font-size: 22px; color: #d4af37;
            background: rgba(255,255,255,0.1); border: 2px solid #d4af37;
            border-radius: 50px; cursor: pointer; margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }
        #loading-text { color: #888; font-size: 14px; font-family: monospace; }

        /* UI */
        #ui-layer { position: absolute; top: 50%; left: 20px; transform: translateY(-50%); z-index: 20; display: flex; flex-direction: column; gap: 15px; opacity: 0; transition: opacity 1s; }
        .icon-btn { 
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #d4af37; font-size: 20px; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .icon-btn.active { background: #d4af37; color: #000; box-shadow: 0 0 15px #d4af37; }
        .icon-btn input { position: absolute; opacity: 0; width: 100%; height: 100%; }

        #title-container { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: none; z-index: 5; width: 100%; }
        .title-line { margin: 0; color: #fceea7; text-shadow: 0 0 30px rgba(255, 215, 0, 0.6); font-family: 'Cinzel'; }
        
        #webcam-video { display: none; }
        #status-bar { 
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: #fff; font-size: 14px; pointer-events: none; text-shadow: 0 0 5px #000; z-index: 5;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://registry.npmmirror.com/three/0.160.0/files/build/three.module.js",
                "three/addons/": "https://registry.npmmirror.com/three/0.160.0/files/examples/jsm/",
                "@mediapipe/tasks-vision": "https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.8/files/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="start-overlay">
        <button id="play-btn">âœ¨ å¼€å¯æŒ‡å°–é­”æ³•</button>
        <div id="loading-text">å‡†å¤‡å°±ç»ª</div>
    </div>

    <div id="canvas-container"></div>
    <div id="status-bar">ç­‰å¾…å¯åŠ¨...</div>

    <div id="title-container">
        <h1 class="title-line" style="font-size: 15vw;">Merry</h1>
        <h1 class="title-line" style="font-size: 10vw; letter-spacing: 5px;">CHRISTMAS</h1>
    </div>

    <div id="ui-layer">
        <div class="icon-btn active" id="btn-tree">ğŸŒ²</div>
        <div class="icon-btn" id="btn-scatter">âœ¨</div>
        <label class="icon-btn">ğŸ“· <input type="file" id="file-input" accept="image/*"></label>
        <label class="icon-btn">ğŸµ <input type="file" id="music-input" accept="audio/*"></label>
    </div>

    <video id="webcam-video" playsinline muted></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // === 0. é…ç½® (æ ¹æ®æ‚¨çš„æˆªå›¾ç¡¬ç¼–ç ) ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        
        // ğŸš€ ç›´æ¥ä½¿ç”¨æ‚¨çš„ GitHub ä»“åº“ä½œä¸ºåŠ é€Ÿæº
        const MODEL_URL = "https://cdn.jsdelivr.net/gh/zengyi-66/ChristmasTree@main/hand_landmarker.task";

        const CONFIG = {
            // æ‰‹æœº 3500 ç²’å­ (æœ€ä½³å¹³è¡¡)ï¼Œç”µè„‘ 15000
            count: isMobile ? 3500 : 15000, 
            particleSize: isMobile ? 0.6 : 0.5,
            treeHeight: 24, treeRadius: 8,
            colors: { gold: 0xffd966, red: 0x990000, green: 0x03180a },
            // V85 æ”¹ç”¨ä½é˜ˆå€¼ï¼Œç¡®ä¿èƒ½çœ‹è§
            bloom: { strength: 0.8, radius: 0.5, threshold: 0.1 } 
        };

        let scene, camera, renderer, composer, mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let goldMat, redMat, handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0, activePhoto: null };

        // === 1. å¯åŠ¨ ===
        const btn = document.getElementById('play-btn');
        const txt = document.getElementById('loading-text');

        btn.onclick = async function() {
            btn.style.display = 'none';
            txt.innerText = "æ­£åœ¨ç‚¹äº®åœ£è¯æ ‘...";
            
            // å…ˆæ¸²æŸ“ç”»é¢ï¼Œç¡®ä¿ä¸æ˜¯é»‘å±
            initThree();
            createParticles();
            createDefaultPhoto();
            
            try {
                txt.innerText = "æ­£åœ¨æé€ŸåŠ è½½ AI (10MB)...";
                await initAI();
                
                // æˆåŠŸè¿›å…¥
                document.getElementById('start-overlay').style.opacity = 0;
                document.getElementById('ui-layer').style.opacity = 1;
                setTimeout(() => document.getElementById('start-overlay').remove(), 500);
                document.getElementById('status-bar').innerText = "å°±ç»ª: âœŠèšåˆ | ğŸ–æ•£å¼€";
                
            } catch (e) {
                console.error(e);
                alert("AI åŠ è½½æ…¢æˆ–å¤±è´¥ï¼Œå°†è¿›å…¥æ¼”ç¤ºæ¨¡å¼ã€‚\né”™è¯¯: " + e.message);
                document.getElementById('start-overlay').remove();
                document.getElementById('ui-layer').style.opacity = 1;
                animate(); 
            }
        };

        // === 2. AI (åŠ é€Ÿç‰ˆ) ===
        async function initAI() {
            videoElement = document.getElementById('webcam-video');

            const vision = await FilesetResolver.forVisionTasks("https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.8/files/wasm");
            
            // ä½¿ç”¨ jsDelivr åŠ é€Ÿæ‚¨çš„ GitHub æ–‡ä»¶
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: MODEL_URL, 
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: 320, height: 240 } 
            });
            videoElement.srcObject = stream;
            
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    predictWebcam();
                    resolve();
                };
            });
        }

        async function predictWebcam() {
            if (handLandmarker && videoElement.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                if (results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    
                    let fingers = 0;
                    if(lm[8].y < lm[6].y) fingers++;
                    if(lm[12].y < lm[10].y) fingers++;
                    if(lm[16].y < lm[14].y) fingers++;
                    if(lm[20].y < lm[18].y) fingers++;
                    
                    if(fingers >= 4) setMode('SCATTER');
                    else if(fingers <= 1) setMode('TREE');
                    
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(STATE.mode === 'SCATTER' && pinch < 0.05) triggerGrab();
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // === 3. æ¸²æŸ“ (V85 å¿…äº®ç‰ˆ) ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 65 : 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            // æ³›å…‰ (å‚æ•°è°ƒä½ï¼Œä¿è¯å®¹æ˜“å‘å…‰)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloom.threshold;
            bloomPass.strength = CONFIG.bloom.strength;
            bloomPass.radius = CONFIG.bloom.radius;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            // ç¯å…‰ (è™½ç„¶ç”¨äº† Basic æè´¨ä¸éœ€è¦å…‰ï¼Œä½†ä¸ºäº†ç…§ç‰‡å’Œ Bloom æ•ˆæœï¼ŒåŠ ä¸Š)
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            // å‡å°‘å‡ ä½•ä½“é¢æ•° (æ€§èƒ½ä¼˜åŒ–)
            const sphereGeo = new THREE.SphereGeometry(1, 4, 4); 
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            
            // ğŸŒŸ å…³é”®ï¼šä½¿ç”¨ BasicMaterialï¼Œè‡ªå¸¦ 100% äº®åº¦ï¼Œä¸éœ€è¦å…‰ç…§è®¡ç®—
            goldMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.gold });
            redMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.red });
            const greenMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.green });

            for (let i = 0; i < CONFIG.count; i++) {
                const rand = Math.random();
                let mesh;
                if (rand < 0.6) mesh = new THREE.Mesh(boxGeo, goldMat);
                else if (rand < 0.9) mesh = new THREE.Mesh(sphereGeo, greenMat);
                else mesh = new THREE.Mesh(sphereGeo, redMat);

                const s = CONFIG.particleSize * (0.5 + Math.random() * 0.8);
                mesh.scale.set(s,s,s);
                
                // æ ‘å½¢ç»“æ„
                const h = CONFIG.treeHeight;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, CONFIG.treeRadius * (1.0 - t)) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*35, (Math.random()-0.5)*35, (Math.random()-0.5)*20),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        // === äº¤äº’é€»è¾‘ ===
        function createDefaultPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 320;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,256,320);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 10; ctx.strokeRect(5,5,246,310);
            ctx.fillStyle = '#d4af37'; ctx.font = '30px serif'; ctx.textAlign = 'center';
            ctx.fillText("MERRY", 128, 140); ctx.fillText("XMAS", 128, 180);
            addPhoto(new THREE.CanvasTexture(canvas));
        }

        document.getElementById('file-input').onchange = (e) => {
            Array.from(e.target.files).forEach(f => {
                const img = new Image();
                img.src = URL.createObjectURL(f);
                img.onload = () => addPhoto(new THREE.Texture(img));
            });
        };
        
        document.getElementById('music-input').onchange = (e) => {
            const f = e.target.files[0];
            if(f) { const a = new Audio(URL.createObjectURL(f)); a.loop=true; a.play(); }
        };

        function addPhoto(texture) {
            texture.needsUpdate = true; texture.colorSpace = THREE.SRGBColorSpace;
            // ç…§ç‰‡ä¹Ÿç”¨ Basic æè´¨ï¼Œä¿è¯çœ‹æ¸…
            const mat = new THREE.MeshBasicMaterial({ map: texture, color: 0xffffff, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 1.5), mat);
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.6, 0.05), goldMat);
            frame.position.z = -0.05;
            const group = new THREE.Group(); group.add(mesh); group.add(frame);
            
            const p = {
                mesh: group, type: 'PHOTO',
                treePos: new THREE.Vector3(Math.random()*6-3, Math.random()*16-8, Math.random()*6-3),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*30, (Math.random()-0.5)*30, (Math.random()-0.5)*20)
            };
            photoMeshGroup.add(group);
            particleSystem.push(p);
        }

        function triggerGrab() {
            if (STATE.activePhoto) return;
            let best = null; let minDist = 999;
            particleSystem.forEach(p => {
                if(p.type === 'PHOTO') {
                    p.mesh.updateMatrixWorld();
                    const pos = new THREE.Vector3().setFromMatrixPosition(p.mesh.matrixWorld).project(camera);
                    const d = Math.sqrt(pos.x*pos.x + pos.y*pos.y);
                    if(d < 0.6 && d < minDist) { minDist = d; best = p; }
                }
            });
            if(best) STATE.activePhoto = best;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (STATE.mode === 'SCATTER' && STATE.handDetected && !STATE.activePhoto) {
                mainGroup.rotation.y += STATE.handX * 0.05;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            particleSystem.forEach(p => {
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                if (p === STATE.activePhoto && STATE.mode === 'SCATTER') {
                    const inv = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                    const camFront = new THREE.Vector3(0, 0, 35).applyMatrix4(inv);
                    p.mesh.position.lerp(camFront, 0.1);
                    p.mesh.lookAt(camera.position);
                    p.mesh.scale.lerp(new THREE.Vector3(5,5,5), 0.1);
                } else {
                    p.mesh.position.lerp(target, 0.05);
                    if(p.type === 'PHOTO') p.mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                }
            });
            composer.render();
        }

        function setMode(m) {
            STATE.mode = m; STATE.activePhoto = null;
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m === 'TREE' ? 'btn-tree' : 'btn-scatter').classList.add('active');
        }
        window.setMode = setMode;
        document.getElementById('btn-tree').onclick = () => setMode('TREE');
        document.getElementById('btn-scatter').onclick = () => setMode('SCATTER');

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
