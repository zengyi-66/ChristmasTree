<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ V82 - äº¤äº’ä¿®å¤ç‰ˆ</title>
    <style>
        /* ================= åŸºç¡€è®¾ç½® ================= */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap');

        /* å¯åŠ¨/çŠ¶æ€ç•Œé¢ */
        #overlay-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 2, 5, 0.95); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        
        h1 { color: #d4af37; font-family:'Cinzel'; margin-bottom: 30px; font-size: 28px; text-shadow: 0 0 20px #d4af37; }

        /* æŒ‰é’®æ ·å¼ */
        .magic-btn {
            padding: 12px 35px; font-size: 18px;
            color: #d4af37; background: rgba(255, 255, 255, 0.05);
            border: 1px solid #d4af37; border-radius: 50px;
            cursor: pointer; font-family: monospace; margin-top: 20px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            transition: all 0.3s;
        }
        .magic-btn:active { transform: scale(0.95); background: rgba(212, 175, 55, 0.2); }

        /* çŠ¶æ€æ—¥å¿— */
        #log-container {
            margin-top: 20px; width: 80%; max-width: 300px;
            text-align: center;
        }
        .log-item { color: #666; font-size: 12px; margin: 5px 0; font-family: monospace; }
        .log-item.active { color: #00ff00; font-weight: bold; animation: blink 1s infinite; }
        .log-item.error { color: #ff3333; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* UI */
        #ui-layer { position: absolute; bottom: 30px; left: 20px; z-index: 10; display: flex; flex-direction: column; gap: 15px; opacity: 0; transition: opacity 1s; }
        .icon-btn { 
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #d4af37; font-size: 20px; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .icon-btn.active { background: #d4af37; color: #000; }

        #title-container { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: none; z-index: 5; width: 100%; }
        .title-line { margin: 0; color: #fceea7; text-shadow: 0 0 30px rgba(255, 215, 0, 0.4); font-family: 'Cinzel'; }
        
        #webcam-video { display: none; }
        #status-bar { 
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #888; font-size: 12px; pointer-events: none; z-index: 5;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://registry.npmmirror.com/three/0.160.0/files/build/three.module.js",
                "three/addons/": "https://registry.npmmirror.com/three/0.160.0/files/examples/jsm/",
                "@mediapipe/tasks-vision": "https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.8/files/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="overlay-screen">
        <h1>Merry Christmas</h1>
        
        <button id="btn-launch" class="magic-btn" onclick="launchSystem()">âœ¨ å¼€å¯æŒ‡å°–é­”æ³•</button>
        
        <button id="btn-retry" class="magic-btn" onclick="retryAI()" style="display:none; border-color: #ff3333; color:#ff3333;">â†» é‡è¯• AI è¿æ¥</button>
        <button id="btn-skip" class="magic-btn" onclick="forceEnter()" style="display:none; font-size:14px; border:none;">è·³è¿‡ (ä»…è§‚çœ‹)</button>

        <div id="log-container"></div>
    </div>

    <div id="canvas-container"></div>
    <div id="status-bar">ç­‰å¾…å¯åŠ¨...</div>

    <div id="title-container">
        <h1 id="display-line1" class="title-line" style="font-size: 15vw;">Merry</h1>
        <h1 id="display-line2" class="title-line" style="font-size: 10vw; letter-spacing: 5px;">CHRISTMAS</h1>
    </div>

    <div id="ui-layer">
        <div class="icon-btn active" id="btn-tree" onclick="setMode('TREE')">ğŸŒ²</div>
        <div class="icon-btn" id="btn-scatter" onclick="setMode('SCATTER')">ğŸ–</div>
    </div>

    <video id="webcam-video" playsinline muted></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // === å…¨å±€å˜é‡ ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let scene, camera, renderer, composer, mainGroup, particleSystem = [];
        let handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0 };
        
        // é…ç½®ï¼šV80çš„æé€Ÿå‚æ•°
        const CONFIG = {
            count: isMobile ? 6000 : 20000, 
            particleSize: isMobile ? 0.35 : 0.5,
            treeHeight: 24, treeRadius: 8,
            colors: { gold: 0xffd966, red: 0x990000 },
        };

        // === 1. ç•Œé¢ä¸æ—¥å¿—ç³»ç»Ÿ ===
        function addLog(msg, type='normal') {
            const container = document.getElementById('log-container');
            // ç§»é™¤æ—§çš„ active
            const old = container.querySelector('.active');
            if(old) old.classList.remove('active');

            const div = document.createElement('div');
            div.innerText = msg;
            div.className = 'log-item ' + type + ' active';
            container.appendChild(div);
        }

        window.launchSystem = async () => {
            document.getElementById('btn-launch').style.display = 'none';
            addLog("æ­£åœ¨åˆå§‹åŒ– 3D å¼•æ“...");
            
            try {
                initThree();
                createParticles();
                addLog("3D åœºæ™¯åŠ è½½å®Œæ¯•");
                
                // å¼€å§‹åŠ è½½ AI
                await loadAI();
                
            } catch (e) {
                console.error(e);
                handleError(e.message);
            }
        };

        async function loadAI() {
            addLog("å‡†å¤‡ä¸‹è½½ AI æ¨¡å‹ (è¯·è€å¿ƒç­‰å¾…)...");
            
            try {
                // 1. ä¸‹è½½ WASM å¼•æ“
                addLog("1/3 è¿æ¥é˜¿é‡Œäº‘é•œåƒ...");
                const vision = await FilesetResolver.forVisionTasks("https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.8/files/wasm");
                
                // 2. åŠ è½½æ¨¡å‹æ–‡ä»¶
                addLog("2/3 ä¸‹è½½æ‰‹åŠ¿æ¨¡å‹ (10MB)...");
                // è®¾ç½® 60ç§’ è¶…æ—¶é˜²æ­¢ç½‘ç»œæ…¢æŠ¥é”™
                const modelPromise = HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: "./hand_landmarker.task", delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("ä¸‹è½½è¶…æ—¶ï¼Œç½‘ç»œå¤ªæ…¢")), 60000));
                
                handLandmarker = await Promise.race([modelPromise, timeoutPromise]);
                
                // 3. æ‘„åƒå¤´
                addLog("3/3 è¯·æ±‚æ‘„åƒå¤´æƒé™...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 320, height: 240 } 
                });
                
                videoElement = document.getElementById('webcam-video');
                videoElement.srcObject = stream;
                
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    addLog("ç³»ç»Ÿå¯åŠ¨æˆåŠŸï¼", "success");
                    enterScene();
                    predictWebcam();
                };

            } catch (e) {
                handleError(e.message);
            }
        }

        function handleError(msg) {
            addLog("âŒ å¤±è´¥: " + msg, "error");
            document.getElementById('btn-retry').style.display = 'inline-block';
            document.getElementById('btn-skip').style.display = 'inline-block';
        }

        window.retryAI = () => {
            document.getElementById('log-container').innerHTML = ''; // æ¸…ç©ºæ—¥å¿—
            document.getElementById('btn-retry').style.display = 'none';
            document.getElementById('btn-skip').style.display = 'none';
            loadAI();
        };

        window.forceEnter = () => {
            enterScene();
            document.getElementById('status-bar').innerText = "æ¼”ç¤ºæ¨¡å¼ (æ— äº¤äº’)";
        };

        function enterScene() {
            const overlay = document.getElementById('overlay-screen');
            overlay.style.opacity = 0;
            setTimeout(() => overlay.remove(), 800);
            document.getElementById('ui-layer').style.opacity = 1;
            animate();
        }

        // === 2. æ¸²æŸ“é€»è¾‘ (V80 æé€Ÿç‰ˆ) ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.015);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 65 : 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.0)); // é”æ­» 1.0 å€ç‡
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // åå¤„ç† Bloom
            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 1.0; 
            bloomPass.strength = 0.5;
            bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.PointLight(0xffaa00, 2, 20);
            light.position.set(0, 5, 0); mainGroup.add(light);
            
            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(1, 6, 6); 
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            const goldMat = new THREE.MeshPhongMaterial({ color: CONFIG.colors.gold, shininess: 100, emissive: 0x442200 });
            const redMat = new THREE.MeshPhongMaterial({ color: CONFIG.colors.red, shininess: 50 });

            for (let i = 0; i < CONFIG.count; i++) {
                const mesh = (Math.random() < 0.8) ? new THREE.Mesh(boxGeo, goldMat) : new THREE.Mesh(sphereGeo, redMat);
                
                const s = CONFIG.particleSize * (0.5 + Math.random() * 0.8);
                mesh.scale.set(s,s,s);
                
                // æ ‘å½¢è®¡ç®—
                const h = CONFIG.treeHeight;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, CONFIG.treeRadius * (1.0 - t)) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*35, (Math.random()-0.5)*35, (Math.random()-0.5)*20),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        // === 3. AI é¢„æµ‹å¾ªç¯ ===
        async function predictWebcam() {
            if (handLandmarker && videoElement.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                if (results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    
                    // æ‰‹æŒ‡è®¡æ•°
                    let fingers = 0;
                    if(lm[8].y < lm[6].y) fingers++;
                    if(lm[12].y < lm[10].y) fingers++;
                    if(lm[16].y < lm[14].y) fingers++;
                    if(lm[20].y < lm[18].y) fingers++;
                    
                    if(fingers >= 4) setMode('SCATTER');
                    else if(fingers <= 1) setMode('TREE');
                    
                    // æ›´æ–°çŠ¶æ€æ 
                    document.getElementById('status-bar').innerText = `æ£€æµ‹åˆ°æ‰‹åŠ¿: ${fingers}æŒ‡`;
                } else {
                    document.getElementById('status-bar').innerText = "æœªæ£€æµ‹åˆ°æ‰‹...";
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // === 4. åŠ¨ç”» ===
        function animate() {
            requestAnimationFrame(animate);
            
            if (STATE.mode === 'SCATTER' && STATE.handDetected) {
                mainGroup.rotation.y += STATE.handX * 0.08;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else if (STATE.mode === 'TREE') {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            particleSystem.forEach(p => {
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                p.mesh.position.x += (target.x - p.mesh.position.x) * 0.1;
                p.mesh.position.y += (target.y - p.mesh.position.y) * 0.1;
                p.mesh.position.z += (target.z - p.mesh.position.z) * 0.1;
                
                if (Math.random() > 0.95) { 
                    const s = CONFIG.particleSize * (1 + 0.3 * Math.sin(Date.now() * 0.003 + p.offset));
                    p.mesh.scale.set(s,s,s);
                }
            });

            composer.render();
        }

        window.setMode = (m) => { 
            STATE.mode = m; 
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m === 'TREE' ? 'btn-tree' : 'btn-scatter').classList.add('active');
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
