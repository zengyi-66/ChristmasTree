    <style>

    <script>
        function log(msg, type='info') {
            const box = document.getElementById('debug-console');
            if(box) {
                const line = document.createElement('div');
                line.className = type === 'error' ? 'log-err' : (type === 'warn' ? 'log-warn' : '');
                line.innerText = `> ${msg}`;
                box.appendChild(line);
                box.scrollTop = box.scrollHeight;
            }
            console.log(msg);
        }
        window.onerror = function(msg, url, line) {
            log(`ç³»ç»Ÿé”™è¯¯: ${msg} (è¡Œ:${line})`, 'error');
            return false;
        };
        // å®šä¹‰å…¨å±€å˜é‡ä¾›æ¨¡å—ä½¿ç”¨
        window.appData = { isReady: false, startFunc: null, skipFunc: null };
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://registry.npmmirror.com/three/0.160.0/files/build/three.module.js",

</head>
<body>

    <div id="start-screen">
        <h1>åœ£è¯æ˜Ÿäº‘ V86</h1>
        <button id="btn-main" class="btn" onclick="tryStart()">â³ æ­£åœ¨åŠ è½½ç»„ä»¶...</button>
        <button id="btn-skip" class="btn" onclick="forceSkip()">è·³è¿‡ AI ç›´æ¥è¿›å…¥</button>
        <div id="debug-console"><div>[ç³»ç»Ÿ] åˆå§‹åŒ–æ—¥å¿—ç³»ç»Ÿ...</div></div>
    </div>

    <div id="canvas-container"></div>
    <video id="webcam-video" playsinline muted style="display:none"></video>

    <div id="ui-layer">
        <div class="icon-btn" onclick="window.setMode('TREE')">ğŸŒ²</div>
        <div class="icon-btn" onclick="window.setMode('SCATTER')">âœ¨</div>
    </div>

    <script>
        function tryStart() {
            if (!window.appData.isReady) {
                log("ç»„ä»¶å°šæœªåŠ è½½å®Œæ¯•ï¼Œè¯·ç¨å€™...", "warn");
                return;
            }
            if (window.appData.startFunc) {
                window.appData.startFunc();
            } else {
                log("å¯åŠ¨å‡½æ•°ä¸¢å¤±ï¼", "error");
            }
        }

        function forceSkip() {
            log("å¼ºåˆ¶è¿›å…¥æ¼”ç¤ºæ¨¡å¼...");
            if (window.appData.skipFunc) {
                window.appData.skipFunc();
            } else {
                // å¦‚æœæ¨¡å—å½»åº•æŒ‚äº†ï¼Œè‡³å°‘éšè—å¯åŠ¨é¡µ
                document.getElementById('start-screen').style.display = 'none';
                alert("æ ¸å¿ƒæ¨¡å—æœªåŠ è½½ï¼Œæ— æ³•æ˜¾ç¤ºç”»é¢ã€‚è¯·æ£€æŸ¥ç½‘ç»œã€‚");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // è„šæœ¬åŠ è½½æˆåŠŸä¿¡å·
        log("æ ¸å¿ƒæ¨¡å—åŠ è½½æˆåŠŸ (Three.js/MP)", "success");
        window.appData.isReady = true;
        document.getElementById('btn-main').innerText = "ğŸš€ å¼€å¯æŒ‡å°–é­”æ³•";

        // === é…ç½® ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        const MODEL_URL = "https://cdn.jsdelivr.net/gh/zengyi-66/ChristmasTree@main/hand_landmarker.task";
        const CONFIG = {
            count: isMobile ? 3500 : 15000, 
            particleSize: isMobile ? 0.6 : 0.5,
            colors: { gold: 0xffd966, red: 0x990000, green: 0x03180a }
        };

        let scene, camera, renderer, composer, mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0 };

        // === æ³¨å†Œå¯åŠ¨å‡½æ•° ===
        window.appData.startFunc = async () => {
            const btn = document.getElementById('btn-main');
            btn.style.display = 'none';
            log("ç”¨æˆ·ç‚¹å‡»å¯åŠ¨...");

            try {
                // 1. 3D åˆå§‹åŒ–
                initThree();
                createParticles();
                log("3D åœºæ™¯æ¸²æŸ“å®Œæ¯•");

                // 2. AI åŠ è½½
                log("æ­£åœ¨è¿æ¥ AI æœåŠ¡å™¨ (å¯èƒ½è¾ƒæ…¢)...");
                log(`æ¨¡å‹æº: ${MODEL_URL}`);
                
                const vision = await FilesetResolver.forVisionTasks("https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.8/files/wasm");
                
                // è®¾ç½®è¶…æ—¶
                const aiPromise = HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: MODEL_URL, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("ä¸‹è½½è¶…æ—¶")), 30000)); // 30ç§’è¶…æ—¶

                handLandmarker = await Promise.race([aiPromise, timeoutPromise]);
                log("AI æ¨¡å‹ä¸‹è½½æˆåŠŸï¼");

                // 3. æ‘„åƒå¤´
                log("è¯·æ±‚æ‘„åƒå¤´æƒé™...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 320, height: 240 } 
                });
                videoElement = document.getElementById('webcam-video');
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    log("æ‘„åƒå¤´ç”»é¢è·å–æˆåŠŸ");
                    enterScene();
                    predictWebcam();
                };

            } catch (e) {
                log("âŒ å¯åŠ¨å¤±è´¥: " + e.message, "error");
                if (e.message.includes("fetch")) log("æç¤º: ç½‘ç»œæ— æ³•ä¸‹è½½æ¨¡å‹æ–‡ä»¶", "warn");
                if (e.message.includes("Permission")) log("æç¤º: è¯·å…è®¸æ‘„åƒå¤´æƒé™", "warn");
                
                // è‡ªåŠ¨é™çº§
                setTimeout(() => {
                    log("è‡ªåŠ¨åˆ‡æ¢åˆ°æ¼”ç¤ºæ¨¡å¼...");
                    enterScene();
                }, 2000);
            }
        };

        // === æ³¨å†Œè·³è¿‡å‡½æ•° ===
        window.appData.skipFunc = () => {
            try {
                initThree();
                createParticles();
                enterScene();
                log("å·²è¿›å…¥æ¼”ç¤ºæ¨¡å¼");
            } catch(e) {
                log("3Dåˆå§‹åŒ–å¤±è´¥: " + e.message, "error");
            }
        };

        function enterScene() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            animate();
        }

        // === æ¸²æŸ“æ ¸å¿ƒ ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 65 : 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0; // V85 å¿…äº®è®¾ç½®
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(1, 4, 4); 
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            
            // ä½¿ç”¨ BasicMaterial ç¡®ä¿å‘å…‰
            const goldMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.gold });
            const redMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.red });
            const greenMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.green });

            for (let i = 0; i < CONFIG.count; i++) {
                const rand = Math.random();
                let mesh;
                if (rand < 0.6) mesh = new THREE.Mesh(boxGeo, goldMat);
                else if (rand < 0.9) mesh = new THREE.Mesh(sphereGeo, greenMat);
                else mesh = new THREE.Mesh(sphereGeo, redMat);

                const s = CONFIG.particleSize * (0.5 + Math.random() * 0.8);
                mesh.scale.set(s,s,s);
                
                const h = 24;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, 8 * (1.0 - t)) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*35, (Math.random()-0.5)*35, (Math.random()-0.5)*20),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        async function predictWebcam() {
            if (handLandmarker && videoElement.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                if (results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    
                    let fingers = 0;
                    if(lm[8].y < lm[6].y) fingers++;
                    if(lm[12].y < lm[10].y) fingers++;
                    if(lm[16].y < lm[14].y) fingers++;
                    if(lm[20].y < lm[18].y) fingers++;
                    
                    if(fingers >= 4) window.setMode('SCATTER');
                    else if(fingers <= 1) window.setMode('TREE');
                    
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    // åªæœ‰æ•£å¼€æ¨¡å¼ä¸‹æ‰æ£€æµ‹æåˆï¼Œé˜²æ­¢è¯¯è§¦
                    if(STATE.mode === 'SCATTER' && pinch < 0.05) {
                        // è§¦å‘æŠ“å– (æ­¤å¤„ç®€åŒ–ï¼Œéœ€å®Œæ•´é€»è¾‘å¯è¡¥å…¨)
                    }
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (STATE.mode === 'SCATTER' && STATE.handDetected) {
                mainGroup.rotation.y += STATE.handX * 0.05;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            particleSystem.forEach(p => {
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                p.mesh.position.lerp(target, 0.05);
                
                if (Math.random() > 0.95) { 
                    const s = CONFIG.particleSize * (1 + 0.3 * Math.sin(Date.now() * 0.003 + p.offset));
                    p.mesh.scale.set(s,s,s);
                }
            });
            composer.render();
        }

        window.setMode = (m) => STATE.mode = m;
    </script>
</body>
