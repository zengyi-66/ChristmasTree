<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ - æ‰‹æœºé€‚é…ç‰ˆ</title>
    <style>
        /* ================= åŸºç¡€è®¾ç½® ================= */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* å¯åŠ¨ç•Œé¢ (é®ç½©) */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        
        /* å¯åŠ¨æŒ‰é’® */
        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            color: #d4af37;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #d4af37;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .loader-text { color: #666; margin-top: 20px; font-size: 14px; }
        
        /* é”™è¯¯æç¤º */
        #error-log {
            position: absolute; bottom: 10px; left: 0; width: 100%;
            text-align: center; color: red; font-size: 12px;
            z-index: 10000; pointer-events: none;
        }

        /* éšè—è§†é¢‘æº */
        #webcam-video { display: none; }
        
        /* UI æŒ‰é’® */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .icon-btn { 
            pointer-events: auto;
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(212, 175, 55, 0.5); 
            color: #d4af37; font-size: 20px;
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }
        #left-sidebar { position: absolute; top: 50%; left: 20px; transform: translateY(-50%); display: flex; flex-direction: column; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://registry.npmmirror.com/three/0.160.0/files/build/three.module.js",
                "three/addons/": "https://registry.npmmirror.com/three/0.160.0/files/examples/jsm/",
                "@mediapipe/tasks-vision": "https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.3/files/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <button id="start-btn" onclick="startApp()">ç‚¹å‡»å¼€å§‹ (START)</button>
        <div class="loader-text" id="status-text">Ready to launch...</div>
    </div>

    <div id="error-log"></div>
    <div id="canvas-container"></div>
    
    <video id="webcam-video" playsinline muted></video>
    <canvas id="webcam-canvas" style="display:none;"></canvas>

    <div id="ui-layer">
        <div id="left-sidebar">
            <div class="icon-btn" onclick="setMode('TREE')">ğŸŒ²</div>
            <div class="icon-btn" onclick="setMode('SCATTER')">âœ¨</div>
            <div class="icon-btn" onclick="toggleFullScreen()">â›¶</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // === 0. æ‰‹æœºç«¯æ£€æµ‹ & å‚æ•°é€‚é… ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const CONFIG = {
            // æ‰‹æœºç«¯é™çº§åˆ° 8000 ç²’å­ï¼Œç”µè„‘ç«¯ 25000
            count: isMobile ? 8000 : 25000, 
            particleSize: isMobile ? 0.9 : 0.7, // æ‰‹æœºç«¯ç²’å­å¤§ä¸€ç‚¹å¼¥è¡¥æ•°é‡
            treeHeight: 24,
            treeRadius: 8,
            colors: { champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            rotationCoeff: 2.5,
            focusRadius: isMobile ? 0.7 : 0.55, // æ‰‹æœºåˆ¤å®šèŒƒå›´å®½ä¸€ç‚¹
            // ç¯å…‰ç­–ç•¥ V71
            tree: { exposure: 2.2, bloom: 1.5, emissive: 8.0 },   
            scatter: { exposure: 1.2, bloom: 0.8, emissive: 1.0 }
        };

        let scene, camera, renderer, composer, bloomPass;
        let mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let goldMat;
        let handLandmarker, videoElement, canvasElement, canvasCtx;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0 };

        // === 1. å¯åŠ¨å…¥å£ ===
        window.startApp = async () => {
            const btn = document.getElementById('start-btn');
            const status = document.getElementById('status-text');
            btn.style.display = 'none';
            status.innerText = "æ­£åœ¨å¯åŠ¨ 3D å¼•æ“...";

            try {
                initThree();
                createParticles();
                
                status.innerText = "æ­£åœ¨åŠ è½½ AI æ¨¡å‹ (å¯èƒ½éœ€è¦å‡ ç§’)...";
                await initMediaPipeCN();
                
                // æˆåŠŸåéšè—å¯åŠ¨é¡µ
                document.getElementById('start-screen').style.opacity = 0;
                setTimeout(() => document.getElementById('start-screen').remove(), 500);
                
                animate();
            } catch (e) {
                status.innerText = "å¯åŠ¨å¤±è´¥: " + e.message;
                status.style.color = 'red';
                document.getElementById('error-log').innerText = e.message;
                btn.style.display = 'block';
                btn.innerText = "é‡è¯•";
            }
        };

        // === 2. æ¸²æŸ“å¼•æ“ ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); 
            scene.fog = new THREE.FogExp2(0x000000, 0.01);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 65 : 50); // æ‰‹æœºç«¯ç›¸æœºæ‹‰è¿œä¸€ç‚¹

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // æ‰‹æœºç«¯é™åˆ¶åƒç´ æ¯”ä¸º 1.5 ä»¥ä¿è¯æµç•…ï¼Œç”µè„‘ç«¯ 2.0
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            const renderScene = new RenderPass(scene, camera);
            // Bloom è®¾ç½®
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 2.0; 
            bloomPass.strength = 0.6;
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); scene.add(spotGold);
            
            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(isMobile ? 0.6 : 0.5, 8, 8); // é™ä½å‡ ä½•ä½“ç²¾åº¦
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            
            goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, emissiveIntensity: 2.0 
            });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3 });

            for (let i = 0; i < CONFIG.count; i++) {
                const rand = Math.random();
                let mesh;
                // å‡å°‘å¤šè¾¹å½¢æ•°é‡
                if (rand < 0.60) mesh = new THREE.Mesh(boxGeo, goldMat);
                else mesh = new THREE.Mesh(sphereGeo, redMat);

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                
                // æ ‘å½¢æ’åˆ—
                const h = CONFIG.treeHeight;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const rMax = Math.max(0.5, CONFIG.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*20),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        // === 3. AI åˆå§‹åŒ– (å…¼å®¹æ‰‹æœº) ===
        async function initMediaPipeCN() {
            videoElement = document.getElementById('webcam-video');
            canvasElement = document.getElementById('webcam-canvas');
            canvasCtx = canvasElement.getContext('2d');

            const vision = await FilesetResolver.forVisionTasks("https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.3/files/wasm");
            
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "./hand_landmarker.task", // æœ¬åœ°æ–‡ä»¶
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            // æ‰‹æœºç«¯å…³é”®å‚æ•°ï¼šfacingMode: "user" (å‰ç½®æ‘„åƒå¤´)
            const constraints = { 
                video: { 
                    facingMode: "user",
                    width: { ideal: 320 }, // é™ä½åˆ†è¾¨ç‡æé€Ÿ
                    height: { ideal: 240 }
                } 
            };
            
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = stream;
            
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    predictWebcam();
                    resolve(true);
                };
            });
        }

        async function predictWebcam() {
            if (!videoElement || !canvasElement || !canvasCtx) return;
            // åªæœ‰å½“è§†é¢‘æ­£åœ¨æ’­æ”¾ä¸”æœ‰å¤§å°æ—¶æ‰é¢„æµ‹
            if (videoElement.videoWidth > 0 && handLandmarker) {
                let startTime = performance.now();
                const results = handLandmarker.detectForVideo(videoElement, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    processLogic(lm);
                } else {
                    STATE.handDetected = false;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processLogic(lm) {
            // ç®€å•æ‰‹åŠ¿ï¼šå¼ å¼€æ‰‹(fingers>=4) -> æ•£å¼€
            let fingers = 0;
            if (lm[8].y < lm[6].y) fingers++;
            if (lm[12].y < lm[10].y) fingers++;
            if (lm[16].y < lm[14].y) fingers++;
            if (lm[20].y < lm[18].y) fingers++;

            if (fingers >= 4 && STATE.mode !== 'SCATTER') setMode('SCATTER');
            if (fingers <= 1 && STATE.mode !== 'TREE') setMode('TREE');
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = 0.016; // å›ºå®šæ­¥é•¿ä¼˜åŒ–æ‰‹æœºæŠ–åŠ¨
            
            // åŠ¨æ€ç¯å…‰
            let targetExp = (STATE.mode === 'TREE') ? CONFIG.tree.exposure : CONFIG.scatter.exposure;
            let targetEmissive = (STATE.mode === 'TREE') ? CONFIG.tree.emissive : CONFIG.scatter.emissive;
            
            renderer.toneMappingExposure = THREE.MathUtils.lerp(renderer.toneMappingExposure, targetExp, 0.05);
            if(goldMat) goldMat.emissiveIntensity = THREE.MathUtils.lerp(goldMat.emissiveIntensity, targetEmissive, 0.05);

            // æ—‹è½¬é€»è¾‘
            if (STATE.mode === 'SCATTER' && STATE.handDetected) {
                mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, mainGroup.rotation.y + STATE.handX * 0.05, 0.1);
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            // ç²’å­è¿åŠ¨
            const count = particleSystem.length;
            for(let i=0; i<count; i++) {
                const p = particleSystem[i];
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                
                // æ‰‹æœºç«¯å‡å°‘ lerp è®¡ç®—é‡ï¼Œç›´æ¥æ›´æ–°
                p.mesh.position.x += (target.x - p.mesh.position.x) * 0.05;
                p.mesh.position.y += (target.y - p.mesh.position.y) * 0.05;
                p.mesh.position.z += (target.z - p.mesh.position.z) * 0.05;
                
                // ç®€å•çš„å‘¼å¸æ•ˆæœ
                if(i % 2 === 0) { // åªå¯¹ä¸€åŠç²’å­åšç¼©æ”¾ï¼Œçœèµ„æº
                    const s = 1 + 0.3 * Math.sin(Date.now() * 0.003 + p.offset);
                    p.mesh.scale.set(s, s, s);
                }
            }

            composer.render();
        }

        window.setMode = (m) => { STATE.mode = m; };
        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
