<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ V79 - æ‰‹æœºæ——èˆ°ç‰ˆ</title>
    <style>
        /* ================= åŸºç¡€è®¾ç½® ================= */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap');

        /* å¯åŠ¨ç•Œé¢ (é®ç½©) */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020205; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s;
        }
        
        #start-btn {
            padding: 15px 40px; font-size: 22px;
            color: #d4af37; background: rgba(255, 255, 255, 0.1);
            border: 2px solid #d4af37; border-radius: 50px;
            cursor: pointer; font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            animation: pulse 2s infinite; margin-bottom: 20px;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .loader-text { color: #888; font-size: 14px; font-family: monospace; }

        /* UI è§†è§‰ */
        :root { --icon-size: 45px; }
        #left-sidebar { 
            position: absolute; top: 50%; left: 20px; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; z-index: 20; 
            padding: 15px 10px; background: rgba(0,0,0,0.3);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            opacity: 0; transition: opacity 1s; /* å¯åŠ¨åæ˜¾ç¤º */
        }
        
        .icon-btn { 
            width: var(--icon-size); height: var(--icon-size); border-radius: 50%;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; font-size: 20px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .icon-btn.active { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
        .icon-btn input[type="file"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        #title-container { position: absolute; top: 8%; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: none; z-index: 5; width: 100%; }
        .title-line { margin: 0; color: #fceea7; text-shadow: 0 0 40px rgba(255, 215, 0, 0.5); font-family: 'Cinzel'; }
        
        #webcam-video { display: none; }
        #status-bar { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 14px; pointer-events: none; 
            text-shadow: 0 0 5px #000; z-index: 5; white-space: nowrap; opacity: 0.8;
        }

        /* éšè—å…ƒç´  */
        #delete-manager { display: none; } /* ç®€åŒ–ç‰ˆæš‚ä¸æ”¾ç›¸å†Œç®¡ç†ï¼Œä¿æŒæ‰‹æœºæ¸…çˆ½ */
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#d4af37; font-family:'Cinzel'; margin-bottom: 20px; font-size: 30px;">Merry Christmas</h1>
        <button id="start-btn">ğŸ„ ç‚¹å‡»å¼€å¯æŒ‡å°–é­”æ³•</button>
        <div class="loader-text" id="loading-status">ç­‰å¾…å¯åŠ¨...</div>
    </div>

    <div id="canvas-container"></div>
    <div id="status-bar">åˆå§‹åŒ–ä¸­...</div>

    <div id="title-container">
        <h1 id="display-line1" class="title-line" style="font-size: 15vw;">Merry</h1>
        <h1 id="display-line2" class="title-line" style="font-size: 10vw; letter-spacing: 5px;">CHRISTMAS</h1>
    </div>

    <div id="left-sidebar">
        <div class="icon-btn active" id="btn-tree">ğŸŒ²</div>
        <div class="icon-btn" id="btn-scatter">âœ¨</div>
        <label class="icon-btn">ğŸ“· <input type="file" id="file-input" multiple accept="image/*"></label>
        <label class="icon-btn">ğŸµ <input type="file" id="music-input" accept="audio/*"></label>
    </div>

    <video id="webcam-video" playsinline muted></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // === 0. è®¾å¤‡æ£€æµ‹ & V71è§†è§‰å‚æ•° ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const CONFIG = {
            // æ‰‹æœº: 8000ç²’å­(æµç•…), ç”µè„‘: 25000ç²’å­(éœ‡æ’¼)
            count: isMobile ? 8000 : 25000, 
            particleSize: isMobile ? 0.9 : 0.7, // æ‰‹æœºç²’å­ç¨å¤§ï¼Œå¼¥è¡¥æ•°é‡
            treeHeight: 24, treeRadius: 8,
            colors: { champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            rotationCoeff: 2.5,
            focusRadius: isMobile ? 0.7 : 0.55,
            // V71 ç¯å…‰ç­–ç•¥ (é«˜é˜ˆå€¼ï¼Œè¶…äº®)
            tree: { exposure: 2.2, bloom: 1.5, emissive: 8.0 },   
            scatter: { exposure: 1.2, bloom: 0.8, emissive: 1.0 }
        };

        let scene, camera, renderer, composer, bloomPass;
        let mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let goldMat, bgmAudio = new Audio(); 
        bgmAudio.loop = true;
        
        let handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0, activePhoto: null };

        // === 1. å¯åŠ¨é€»è¾‘ (æ¥è‡ª V78) ===
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('loading-status');

        startBtn.onclick = async () => {
            startBtn.style.display = 'none';
            statusText.innerText = "æ­£åœ¨å¯åŠ¨ 3D å¼•æ“...";

            try {
                initThree();
                createParticles();
                createGeneratedPhoto(); // é»˜è®¤ç…§ç‰‡

                statusText.innerText = "æ­£åœ¨ä¸‹è½½ AI æ¨¡å‹ (çº¦10MB)...";
                await initMediaPipeCN(); // åŠ è½½ AI

                // æˆåŠŸè¿›å…¥
                document.getElementById('start-screen').style.opacity = 0;
                document.getElementById('left-sidebar').style.opacity = 1;
                setTimeout(() => document.getElementById('start-screen').remove(), 800);
                
                updateStatus("å°±ç»ª: âœŠèšåˆ | ğŸ–æ•£å¼€ | æåˆæŠ“å–");
                animate();

            } catch (e) {
                console.error(e);
                statusText.innerText = "å¯åŠ¨å—é˜»: " + e.message;
                statusText.style.color = 'red';
                // å³ä½¿ AI å¤±è´¥ä¹Ÿè¿›å…¥ï¼Œåªæ˜¯ä¸èƒ½æ‰‹åŠ¿æ§åˆ¶
                setTimeout(() => {
                    document.getElementById('start-screen').style.opacity = 0;
                    document.getElementById('left-sidebar').style.opacity = 1;
                    setTimeout(() => document.getElementById('start-screen').remove(), 800);
                    animate();
                    updateStatus("æ¼”ç¤ºæ¨¡å¼ (AIåŠ è½½å¤±è´¥)");
                }, 1500);
            }
        };

        function updateStatus(msg) {
            document.getElementById('status-bar').innerText = msg;
        }

        // === 2. æ¸²æŸ“å¼•æ“ (V71 è§†è§‰æ ¸å¿ƒ) ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205); // åˆå¤œè“åº•
            scene.fog = new THREE.FogExp2(0x020205, 0.01);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 70 : 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // æ‰‹æœºåˆ†è¾¨ç‡ä¼˜åŒ–
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = CONFIG.tree.exposure;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            const renderScene = new RenderPass(scene, camera);
            // V71 é«˜é˜ˆå€¼ Bloom
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 2.0; // åªæœ‰æäº®ç‰©ä½“å‘å…‰
            bloomPass.strength = 0.6;
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); scene.add(spotGold);
            
            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(CONFIG.particleSize, 6, 6);
            const boxGeo = new THREE.BoxGeometry(CONFIG.particleSize, CONFIG.particleSize, CONFIG.particleSize);
            
            // ç²’å­å‘å…‰æè´¨ (V71)
            goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, 
                emissive: 0x443300, emissiveIntensity: CONFIG.tree.emissive 
            });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3 });

            for (let i = 0; i < CONFIG.count; i++) {
                const rand = Math.random();
                let mesh;
                if (rand < 0.70) mesh = new THREE.Mesh(boxGeo, goldMat);
                else mesh = new THREE.Mesh(sphereGeo, redMat);

                const s = 0.5 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                
                // æ ‘å½¢åˆ†å¸ƒ
                const h = CONFIG.treeHeight;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const rMax = Math.max(0.5, CONFIG.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*20),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        // === 3. AI & äº¤äº’ (å›½å†…åŠ é€Ÿ) ===
        async function initMediaPipeCN() {
            videoElement = document.getElementById('webcam-video');
            
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
            
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "./hand_landmarker.task", // å¿…é¡»æœ¬åœ°æ–‡ä»¶
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: 320, height: 240 } 
            });
            videoElement.srcObject = stream;
            
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    predictWebcam();
                    resolve(true);
                };
            });
        }

        async function predictWebcam() {
            if (handLandmarker && videoElement.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(videoElement, performance.now());
                if (results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    // åæ ‡å½’ä¸€åŒ–
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    
                    // æ‰‹åŠ¿é€»è¾‘
                    let fingers = 0;
                    if(lm[8].y < lm[6].y) fingers++;
                    if(lm[12].y < lm[10].y) fingers++;
                    if(lm[16].y < lm[14].y) fingers++;
                    if(lm[20].y < lm[18].y) fingers++;
                    
                    if(fingers >= 4 && STATE.mode !== 'SCATTER') setMode('SCATTER');
                    else if(fingers <= 1 && STATE.mode !== 'TREE') setMode('TREE');
                    
                    // æŠ“å–é€»è¾‘ (æåˆ)
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(STATE.mode === 'SCATTER' && pinchDist < 0.05) triggerGrab();
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // === 4. ç…§ç‰‡é€»è¾‘ (V71 è¶…äº®è®¾ç½®) ===
        function createGeneratedPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 320;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,256,320);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 10; ctx.strokeRect(5,5,246,310);
            ctx.fillStyle = '#d4af37'; ctx.font = '30px serif'; ctx.textAlign = 'center';
            ctx.fillText("MERRY", 128, 140); ctx.fillText("XMAS", 128, 180);
            createPhotoTexture(canvas.toDataURL(), 'default');
        }

        function createPhotoTexture(base64, id=null) {
            const img = new Image();
            img.src = base64;
            img.onload = () => {
                const tex = new THREE.Texture(img);
                tex.needsUpdate = true;
                tex.colorSpace = THREE.SRGBColorSpace;
                addPhotoToScene(tex, id || Date.now());
            };
        }

        document.getElementById('file-input').onchange = (e) => {
            Array.from(e.target.files).forEach(f => {
                const img = new Image();
                img.src = URL.createObjectURL(f);
                img.onload = () => {
                    const tex = new THREE.Texture(img);
                    tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
                    addPhotoToScene(tex, Date.now() + Math.random());
                };
            });
        };

        document.getElementById('music-input').onchange = (e) => {
            const f = e.target.files[0];
            if(f) { bgmAudio.src = URL.createObjectURL(f); bgmAudio.play(); }
        }

        function addPhotoToScene(texture, id) {
            // V71 è¶…äº®é…ç½®
            const photoMat = new THREE.MeshBasicMaterial({ 
                map: texture, 
                toneMapped: false, // å…³é”®ï¼šä¸å—æ›å…‰å‹åˆ¶
                color: new THREE.Color(1.5, 1.5, 1.5), // å…³é”®ï¼š150% äº®åº¦
                side: THREE.DoubleSide
            });
            const photoGeo = new THREE.PlaneGeometry(1.2, 1.5); // æ¯”ä¾‹
            const photo = new THREE.Mesh(photoGeo, photoMat);
            
            const group = new THREE.Group();
            // é‡‘è¾¹æ¡†
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.6, 0.05), goldMat);
            frame.position.z = -0.05;
            group.add(frame); group.add(photo);

            const p = {
                mesh: group,
                type: 'PHOTO',
                id: id,
                treePos: new THREE.Vector3(Math.random()*10-5, Math.random()*20-10, Math.random()*10-5),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*30, (Math.random()-0.5)*30, (Math.random()-0.5)*20),
            };
            photoMeshGroup.add(group);
            particleSystem.push(p);
        }

        function triggerGrab() {
            if (STATE.activePhoto) return;
            // ç®€å•çš„è·ç¦»æœ€è¿‘æŠ“å–é€»è¾‘
            let best = null; let minDist = 999;
            particleSystem.forEach(p => {
                if(p.type === 'PHOTO') {
                    p.mesh.updateMatrixWorld();
                    const pos = new THREE.Vector3();
                    pos.setFromMatrixPosition(p.mesh.matrixWorld);
                    pos.project(camera);
                    const d = Math.sqrt(pos.x*pos.x + pos.y*pos.y);
                    if(d < CONFIG.focusRadius && d < minDist) { minDist = d; best = p; }
                }
            });
            if(best) STATE.activePhoto = best;
        }

        // === 5. åŠ¨ç”»å¾ªç¯ ===
        function animate() {
            requestAnimationFrame(animate);
            const dt = 0.016; 
            
            // åŠ¨æ€ç¯å…‰
            let targetExp = (STATE.mode === 'TREE') ? CONFIG.tree.exposure : CONFIG.scatter.exposure;
            let targetEmissive = (STATE.mode === 'TREE') ? CONFIG.tree.emissive : CONFIG.scatter.emissive;
            renderer.toneMappingExposure = THREE.MathUtils.lerp(renderer.toneMappingExposure, targetExp, 0.05);
            if(goldMat) goldMat.emissiveIntensity = THREE.MathUtils.lerp(goldMat.emissiveIntensity, targetEmissive, 0.05);

            // æ—‹è½¬
            if (STATE.mode === 'SCATTER' && STATE.handDetected && !STATE.activePhoto) {
                mainGroup.rotation.y += STATE.handX * 0.05;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else if (STATE.mode === 'TREE') {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            // ç²’å­ä¸ç…§ç‰‡è¿åŠ¨
            particleSystem.forEach(p => {
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                
                // æŠ“å–é€»è¾‘
                if (p === STATE.activePhoto && STATE.mode === 'SCATTER') {
                    // V71: è¶…å¤§ç”»å¹… 5.0
                    const inv = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                    const camFront = new THREE.Vector3(0, 0, 35).applyMatrix4(inv);
                    p.mesh.position.lerp(camFront, 0.1);
                    p.mesh.lookAt(camera.position);
                    p.mesh.scale.lerp(new THREE.Vector3(5.0, 5.0, 5.0), 0.1);
                } else {
                    p.mesh.position.lerp(target, 0.05);
                    if(p.type === 'PHOTO') p.mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                    else {
                        // ç²’å­å‘¼å¸
                        const s = 1 + 0.3 * Math.sin(Date.now() * 0.003 + p.offset);
                        p.mesh.scale.set(s, s, s);
                    }
                }
            });

            composer.render();
        }

        window.setMode = (m) => { 
            STATE.mode = m; 
            STATE.activePhoto = null; // åˆ‡æ¢æ¨¡å¼æ—¶é‡Šæ”¾ç…§ç‰‡
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m === 'TREE' ? 'btn-tree' : 'btn-scatter').classList.add('active');
        };
        
        document.getElementById('btn-tree').onclick = () => setMode('TREE');
        document.getElementById('btn-scatter').onclick = () => setMode('SCATTER');

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
