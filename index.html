<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ - æ‰‹æœºæé€Ÿç‰ˆ</title>
    <style>
        /* ================= åŸºç¡€è®¾ç½® ================= */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* å¯åŠ¨ç•Œé¢ (é®ç½©) */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
            padding: 20px;
            text-align: center;
        }
        
        /* å¯åŠ¨æŒ‰é’® */
        #start-btn {
            padding: 15px 30px;
            font-size: 22px;
            color: #00ff00;
            background: rgba(0, 50, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        #start-btn:active { transform: scale(0.95); }

        /* è°ƒè¯•æ—¥å¿—çª—å£ */
        #console-log {
            width: 100%;
            max-width: 400px;
            height: 150px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            color: #00ffcc;
            font-size: 12px;
            text-align: left;
            padding: 10px;
            overflow-y: auto;
            border-radius: 4px;
            font-family: monospace;
        }
        .log-line { margin: 2px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 2px; }
        .log-error { color: #ff3333; }
        .log-success { color: #33ff33; }

        /* éšè—è§†é¢‘æº */
        #webcam-video { display: none; }
        
        /* UI æŒ‰é’® */
        #ui-layer { position: absolute; bottom: 20px; left: 20px; z-index: 10; display: flex; gap: 15px; }
        .icon-btn { 
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            color: #d4af37; font-size: 24px;
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://registry.npmmirror.com/three/0.160.0/files/build/three.module.js",
                "three/addons/": "https://registry.npmmirror.com/three/0.160.0/files/examples/jsm/",
                "@mediapipe/tasks-vision": "https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.3/files/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#d4af37; margin-bottom: 30px;">æŒ‡å°–é­”æ³• V76</h1>
        <button id="start-btn" onclick="startApp()">ğŸš€ ç‚¹å‡»å¯åŠ¨</button>
        <div id="console-log">
            <div class="log-line">ç­‰å¾…ç”¨æˆ·ç‚¹å‡»å¯åŠ¨...</div>
        </div>
    </div>

    <div id="canvas-container"></div>
    
    <video id="webcam-video" playsinline muted autoplay></video>

    <div id="ui-layer">
        <div class="icon-btn" onclick="setMode('TREE')">ğŸŒ²</div>
        <div class="icon-btn" onclick="setMode('SCATTER')">âœ¨</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // === 0. æ—¥å¿—ç³»ç»Ÿ ===
        function log(msg, type='') {
            const consoleBox = document.getElementById('console-log');
            const line = document.createElement('div');
            line.className = 'log-line ' + (type === 'error' ? 'log-error' : (type === 'success' ? 'log-success' : ''));
            line.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleBox.appendChild(line);
            consoleBox.scrollTop = consoleBox.scrollHeight;
            console.log(msg);
        }

        // === 1. å‚æ•°é…ç½® ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const CONFIG = {
            count: isMobile ? 6000 : 25000, // è¿›ä¸€æ­¥é™ä½æ‰‹æœºç²’å­æ•°ä»¥ä¿å‘½
            particleSize: isMobile ? 1.0 : 0.7,
            treeHeight: 24,
            treeRadius: 8,
            colors: { champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            tree: { exposure: 2.2, bloom: 1.5, emissive: 8.0 },   
            scatter: { exposure: 1.2, bloom: 0.8, emissive: 1.0 }
        };

        let scene, camera, renderer, composer, bloomPass;
        let mainGroup, particleSystem = [], photoMeshGroup = new THREE.Group();
        let goldMat;
        let handLandmarker, videoElement;
        let STATE = { mode: 'TREE', handDetected: false, handX: 0, handY: 0 };

        // === 2. å¯åŠ¨é€»è¾‘ ===
        window.startApp = async () => {
            const btn = document.getElementById('start-btn');
            btn.style.display = 'none'; // éšè—æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
            log("ç”¨æˆ·ç‚¹å‡»å¯åŠ¨...");

            try {
                // 1. åˆå§‹åŒ– 3D åœºæ™¯
                log("æ­£åœ¨åˆå§‹åŒ– 3D å¼•æ“...");
                initThree();
                createParticles();
                log("3D å¼•æ“å¯åŠ¨æˆåŠŸ", 'success');

                // 2. å°è¯•åŠ è½½ AI (è®¾ç½®10ç§’è¶…æ—¶ï¼Œé˜²æ­¢å¡æ­»)
                log("å¼€å§‹åŠ è½½ AI æ¨¡å‹ (éœ€ä¸‹è½½çº¦10MB)...");
                
                const aiPromise = initMediaPipeCN();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error("AI åŠ è½½è¶…æ—¶")), 10000)
                );

                await Promise.race([aiPromise, timeoutPromise]);
                
                log("ç³»ç»Ÿå…¨éƒ¨å°±ç»ªï¼è¿›å…¥åœºæ™¯...", 'success');
                enterScene();

            } catch (e) {
                log("âš ï¸ è­¦å‘Š: " + e.message, 'error');
                log("æ­£åœ¨å°è¯•ä»¥ã€æ¼”ç¤ºæ¨¡å¼ã€‘è¿›å…¥...");
                // å³ä½¿ AI å¤±è´¥ï¼Œä¹Ÿå¼ºåˆ¶è¿›å…¥åœºæ™¯ï¼Œä¸è®©ç”¨æˆ·å¡åœ¨é»‘å±
                enterScene();
            }
        };

        function enterScene() {
            const screen = document.getElementById('start-screen');
            screen.style.opacity = 0;
            setTimeout(() => screen.remove(), 800);
            animate();
        }

        // === 3. æ¸²æŸ“å¼•æ“ ===
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); 
            scene.fog = new THREE.FogExp2(0x000000, 0.01);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 70 : 50);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 2.0; 
            bloomPass.strength = 0.6;
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); scene.add(spotGold);
            
            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(isMobile ? 0.6 : 0.5, 6, 6); 
            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            
            goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, emissiveIntensity: 2.0 
            });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3 });

            for (let i = 0; i < CONFIG.count; i++) {
                const rand = Math.random();
                let mesh;
                if (rand < 0.60) mesh = new THREE.Mesh(boxGeo, goldMat);
                else mesh = new THREE.Mesh(sphereGeo, redMat);

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                
                const h = CONFIG.treeHeight;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const rMax = Math.max(0.5, CONFIG.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                
                const p = {
                    mesh: mesh,
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*30, (Math.random()-0.5)*30, (Math.random()-0.5)*15),
                    offset: Math.random() * 100
                };
                mesh.position.copy(p.treePos);
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
        }

        // === 3. AI åˆå§‹åŒ– (åˆ†æ­¥åŠ è½½ + æ—¥å¿—) ===
        async function initMediaPipeCN() {
            videoElement = document.getElementById('webcam-video');

            // 1. åŠ è½½ WASM
            log("æ­£åœ¨ä¸‹è½½è§†è§‰å¼•æ“ (WASM)...");
            const vision = await FilesetResolver.forVisionTasks("https://registry.npmmirror.com/@mediapipe/tasks-vision/0.10.3/files/wasm");
            log("è§†è§‰å¼•æ“åŠ è½½å®Œæˆ", 'success');
            
            // 2. åŠ è½½æ¨¡å‹
            log("æ­£åœ¨åŠ è½½æ‰‹åŠ¿æ¨¡å‹ (hand_landmarker.task)...");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "./hand_landmarker.task", 
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            log("AI æ¨¡å‹åŠ è½½å®Œæˆ", 'success');
            
            // 3. å¯åŠ¨æ‘„åƒå¤´
            log("æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´æƒé™...");
            const constraints = { 
                video: { 
                    facingMode: "user",
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                } 
            };
            
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = stream;
            log("æ‘„åƒå¤´æƒé™å·²è·å–", 'success');
            
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    predictWebcam();
                    log("è§†é¢‘æµå¼€å§‹æ’­æ”¾", 'success');
                    resolve(true);
                };
            });
        }

        async function predictWebcam() {
            if (!videoElement || !handLandmarker) return;
            // ç¡®ä¿è§†é¢‘æ­£åœ¨æ’­æ”¾
            if (videoElement.currentTime > 0 && !videoElement.paused && !videoElement.ended) {
                let startTime = performance.now();
                const results = handLandmarker.detectForVideo(videoElement, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = results.landmarks[0];
                    STATE.handX = (lm[9].x - 0.5) * 2; 
                    STATE.handY = (lm[9].y - 0.5) * 2; 
                    processLogic(lm);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processLogic(lm) {
            let fingers = 0;
            if (lm[8].y < lm[6].y) fingers++;
            if (lm[12].y < lm[10].y) fingers++;
            if (lm[16].y < lm[14].y) fingers++;
            if (lm[20].y < lm[18].y) fingers++;

            if (fingers >= 4 && STATE.mode !== 'SCATTER') setMode('SCATTER');
            if (fingers <= 1 && STATE.mode !== 'TREE') setMode('TREE');
        }

        function animate() {
            requestAnimationFrame(animate);
            
            let targetExp = (STATE.mode === 'TREE') ? CONFIG.tree.exposure : CONFIG.scatter.exposure;
            let targetEmissive = (STATE.mode === 'TREE') ? CONFIG.tree.emissive : CONFIG.scatter.emissive;
            
            renderer.toneMappingExposure = THREE.MathUtils.lerp(renderer.toneMappingExposure, targetExp, 0.05);
            if(goldMat) goldMat.emissiveIntensity = THREE.MathUtils.lerp(goldMat.emissiveIntensity, targetEmissive, 0.05);

            if (STATE.mode === 'SCATTER' && STATE.handDetected) {
                mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, mainGroup.rotation.y + STATE.handX * 0.05, 0.1);
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.handY * 0.5, 0.1);
            } else {
                mainGroup.rotation.y += 0.005;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            }

            const count = particleSystem.length;
            for(let i=0; i<count; i++) {
                const p = particleSystem[i];
                let target = (STATE.mode === 'TREE') ? p.treePos : p.scatterPos;
                // æ‰‹æœºä¼˜åŒ–ï¼šç›´æ¥è®¾ç½®ä¸æ’å€¼ï¼Œæˆ–è€…æ’å€¼ç³»æ•°å¤§ä¸€ç‚¹
                p.mesh.position.x += (target.x - p.mesh.position.x) * 0.1;
                p.mesh.position.y += (target.y - p.mesh.position.y) * 0.1;
                p.mesh.position.z += (target.z - p.mesh.position.z) * 0.1;
                
                if(i % 3 === 0) { // å‡å°‘åŠ¨ç”»è®¡ç®—
                    const s = 1 + 0.3 * Math.sin(Date.now() * 0.003 + p.offset);
                    p.mesh.scale.set(s, s, s);
                }
            }

            composer.render();
        }

        window.setMode = (m) => { STATE.mode = m; };
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
