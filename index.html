<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ğŸ„ åœ£è¯æ˜Ÿäº‘ V87</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* å¯åŠ¨å± (çº¯CSSï¼Œæ— å¤–éƒ¨èµ„æºï¼Œä¿è¯ç§’å¼€) */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020205; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #d4af37;
        }
        
        h1 { margin-bottom: 30px; font-size: 28px; text-shadow: 0 0 10px #d4af37; letter-spacing: 2px; }

        #start-btn {
            padding: 15px 50px; font-size: 20px;
            color: #000; background: #d4af37;
            border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transition: transform 0.2s;
        }
        #start-btn:active { transform: scale(0.95); }

        #log-box {
            margin-top: 30px; color: #666; font-size: 12px; font-family: monospace;
            width: 80%; text-align: center; line-height: 1.5;
        }
        .log-err { color: #ff4444; }
        .log-ok { color: #44ff44; }

        /* UI (é»˜è®¤éšè—) */
        #ui-layer { position: absolute; top: 50%; left: 20px; transform: translateY(-50%); z-index: 20; display: none; flex-direction: column; gap: 20px; }
        .icon-btn { 
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #d4af37; font-size: 24px; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        #webcam-video { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Merry Christmas</h1>
        <button id="start-btn" onclick="loadAndStart()">âš¡ ç‚¹å‡»å¯åŠ¨</button>
        <div id="log-box">ç­‰å¾…ç”¨æˆ·æŒ‡ä»¤...</div>
    </div>

    <div id="canvas-container"></div>
    <video id="webcam-video" playsinline muted></video>

    <div id="ui-layer">
        <div class="icon-btn" onclick="window.setMode('TREE')">ğŸŒ²</div>
        <div class="icon-btn" onclick="window.setMode('SCATTER')">âœ¨</div>
    </div>

    <script>
        // === å…¨å±€æ—¥å¿— ===
        function log(msg, type='') {
            const box = document.getElementById('log-box');
            if(box) {
                box.innerHTML = `<span class="${type === 'err' ? 'log-err' : (type === 'ok' ? 'log-ok' : '')}">${msg}</span><br>${box.innerHTML.slice(0, 100)}`;
            }
            console.log(msg);
        }

        // === æ ¸å¿ƒé…ç½® ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        // ğŸš€ ä½¿ç”¨é˜¿é‡Œå·´å·´ (Eleme) é•œåƒæºï¼Œé€šå¸¸æ¯” npmmirror æ›´å¿«
        const CDN_THREE = "https://npm.elemecdn.com/three@0.160.0/build/three.module.js";
        const CDN_THREE_JSM = "https://npm.elemecdn.com/three@0.160.0/examples/jsm/";
        const CDN_MP_VISION = "https://npm.elemecdn.com/@mediapipe/tasks-vision@0.10.8/wasm/index.mjs"; // ç›´æ¥æŒ‡å‘ mjs å…¥å£
        const MODEL_URL = "./hand_landmarker.task"; // ä¾ç„¶ä½¿ç”¨æœ¬åœ°æ¨¡å‹

        // å…¨å±€å˜é‡å®¹å™¨
        window.GAME = { 
            mode: 'TREE', 
            handX: 0, handY: 0, handDetected: false,
            scene: null, camera: null, renderer: null,
            particles: [], mainGroup: null
        };

        // === 1. åŠ¨æ€åŠ è½½å™¨ ===
        async function loadAndStart() {
            const btn = document.getElementById('start-btn');
            btn.style.display = 'none';
            log("æ­£åœ¨è¿æ¥é˜¿é‡Œ CDN...");

            try {
                // 1. åŠ¨æ€å¯¼å…¥ Three.js
                const THREE = await import(CDN_THREE);
                window.THREE = THREE; // æŒ‚è½½åˆ°å…¨å±€
                log("Three.js æ ¸å¿ƒåŠ è½½æˆåŠŸ", "ok");

                // 2. åŠ¨æ€å¯¼å…¥åå¤„ç†åº“ (æ‰‹åŠ¨æ„å»ºè·¯å¾„)
                const { EffectComposer } = await import(CDN_THREE_JSM + "postprocessing/EffectComposer.js");
                const { RenderPass } = await import(CDN_THREE_JSM + "postprocessing/RenderPass.js");
                const { UnrealBloomPass } = await import(CDN_THREE_JSM + "postprocessing/UnrealBloomPass.js");
                log("æ¸²æŸ“ç‰¹æ•ˆåº“åŠ è½½æˆåŠŸ", "ok");

                // 3. å¯åŠ¨ 3D
                init3D(THREE, EffectComposer, RenderPass, UnrealBloomPass);
                createParticles(THREE);
                
                // 4. åŠ è½½ AI
                log("æ­£åœ¨åŠ è½½ AI å¼•æ“...");
                const { FilesetResolver, HandLandmarker } = await import(CDN_MP_VISION);
                
                log("æ­£åœ¨è¯»å–æœ¬åœ°æ¨¡å‹æ–‡ä»¶...");
                const vision = await FilesetResolver.forVisionTasks("https://npm.elemecdn.com/@mediapipe/tasks-vision@0.10.8/wasm");
                
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: MODEL_URL, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                log("AI æ¨¡å‹åŠ è½½å®Œæ¯•ï¼", "ok");

                // 5. æ‘„åƒå¤´
                log("è¯·æ±‚æ‘„åƒå¤´æƒé™...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 320, height: 240 } 
                });
                const video = document.getElementById('webcam-video');
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    // è¿›å…¥ä¸»ç•Œé¢
                    document.getElementById('start-screen').remove();
                    document.getElementById('ui-layer').style.display = 'flex';
                    startLoop(THREE, handLandmarker, video, composer);
                };

            } catch (e) {
                log("âŒ é”™è¯¯: " + e.message, "err");
                if(e.message.includes("fetch") || e.message.includes("Network")) {
                    log("æç¤º: æ‚¨çš„ç½‘ç»œæ— æ³•è¿æ¥ CDN æˆ– GitHub", "err");
                }
                // 3ç§’åå¼ºåˆ¶è¿›å…¥æ¼”ç¤ºæ¨¡å¼
                setTimeout(() => {
                    if(window.GAME.renderer) {
                        document.getElementById('start-screen').remove();
                        document.getElementById('ui-layer').style.display = 'flex';
                        startLoop(window.THREE, null, null, window.composer); // æ— AIæ¨¡å¼
                    }
                }, 3000);
            }
        }

        // === 2. 3D é€»è¾‘ ===
        function init3D(THREE, EffectComposer, RenderPass, UnrealBloomPass) {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, isMobile ? 65 : 50);

            const renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.0)); // æ‰‹æœºæ€§èƒ½ä¼˜åŒ–
            container.appendChild(renderer.domElement);

            const mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0; // V85 å¿…äº®å‚æ•°
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.5;
            
            const composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // æŒ‚è½½å…¨å±€
            window.GAME.scene = scene;
            window.GAME.camera = camera;
            window.GAME.renderer = renderer;
            window.GAME.mainGroup = mainGroup;
            window.composer = composer;
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles(THREE) {
            const count = isMobile ? 3500 : 15000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            
            // é¢„è®¡ç®—ä¸¤ç§å½¢æ€
            const treePos = [];
            const scatterPos = [];
            
            for(let i=0; i<count; i++) {
                // æ ‘å½¢æ€
                const h = 24;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, 8 * (1.0 - t)) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                treePos.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
                
                // æ•£å¼€å½¢æ€
                scatterPos.push(
                    (Math.random()-0.5)*35, 
                    (Math.random()-0.5)*35, 
                    (Math.random()-0.5)*20
                );
                
                // åˆå§‹ä½ç½®
                pos[i*3] = treePos[i*3];
                pos[i*3+1] = treePos[i*3+1];
                pos[i*3+2] = treePos[i*3+2];
            }
            
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            // å­˜å‚¨ç›®æ ‡æ•°æ®åˆ° userData
            geo.userData = { tree: treePos, scatter: scatterPos };

            const mat = new THREE.PointsMaterial({ 
                color: 0xffd966, 
                size: isMobile ? 0.6 : 0.5, 
                transparent: true, 
                opacity: 0.9,
                blending: THREE.AdditiveBlending 
            });
            
            const points = new THREE.Points(geo, mat);
            window.GAME.mainGroup.add(points);
            window.GAME.particles = points;
        }

        // === 3. å¾ªç¯é€»è¾‘ ===
        function startLoop(THREE, handLandmarker, video, composer) {
            
            function loop() {
                requestAnimationFrame(loop);
                
                // AI æ£€æµ‹ (èŠ‚æµ)
                if (handLandmarker && video && video.currentTime > 0) {
                    const now = performance.now();
                    // æ‰‹æœºç«¯æ¯å¸§éƒ½æ£€æµ‹å¯èƒ½å¤ªé‡ï¼Œå¯ä»¥åŠ ç®€å•çš„å¸§ç‡é™åˆ¶
                    const result = handLandmarker.detectForVideo(video, now);
                    
                    if (result.landmarks.length > 0) {
                        const lm = result.landmarks[0];
                        window.GAME.handDetected = true;
                        window.GAME.handX = (lm[9].x - 0.5) * 2;
                        window.GAME.handY = (lm[9].y - 0.5) * 2;
                        
                        // ç®€å•æ‰‹åŠ¿
                        let fingers = 0;
                        if(lm[8].y < lm[6].y) fingers++;
                        if(lm[12].y < lm[10].y) fingers++;
                        if(lm[16].y < lm[14].y) fingers++;
                        if(lm[20].y < lm[18].y) fingers++;
                        
                        if(fingers >= 4) window.setMode('SCATTER');
                        else if(fingers <= 1) window.setMode('TREE');
                    }
                }

                // åŠ¨ç”»æ›´æ–°
                const points = window.GAME.particles;
                const positions = points.geometry.attributes.position.array;
                const targets = window.GAME.mode === 'TREE' ? 
                              points.geometry.userData.tree : 
                              points.geometry.userData.scatter;
                
                // æ—‹è½¬
                if (window.GAME.mode === 'SCATTER' && window.GAME.handDetected) {
                    window.GAME.mainGroup.rotation.y += window.GAME.handX * 0.05;
                    window.GAME.mainGroup.rotation.x = THREE.MathUtils.lerp(window.GAME.mainGroup.rotation.x, window.GAME.handY * 0.5, 0.1);
                } else {
                    window.GAME.mainGroup.rotation.y += 0.005;
                    window.GAME.mainGroup.rotation.x = THREE.MathUtils.lerp(window.GAME.mainGroup.rotation.x, 0, 0.05);
                }

                // ç²’å­æ’å€¼
                for(let i=0; i<positions.length; i++) {
                    positions[i] += (targets[i] - positions[i]) * 0.08;
                }
                points.geometry.attributes.position.needsUpdate = true;

                composer.render();
            }
            loop();
        }

        window.setMode = (m) => window.GAME.mode = m;

    </script>
</body>
</html>
